<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel App Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('/img/image_login.jpg');">
<div class="min-h-screen flex items-center justify-center bg-black/50 p-4">

    <div class="flex bg-gray-900 rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden">
        
        <div class="hidden md:block md:w-1/2 bg-cover bg-center" style="background-image: url('/img/image_login.jpg');">
            <div class="w-full h-full"></div> 
        </div>

        <div class="p-6 w-full md:w-1/2">
            
            <img src="/img/logo_app2.png" alt="Travel App Logo" class="w-48 h-auto mx-auto mb-2">
            
            <h2 class="text-3xl font-bold mb-4 text-center text-white">Register Akun Baru</h2> 
            
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="POST" class="space-y-3">
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Nama Lengkap</label>
                    <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-300">Nomor Telepon</label>
                    <input type="text" id="phone" th:field="*{phone}" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-semibold shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                    Register
                </button>
            </form>

            <p class="text-center text-sm mt-4 text-gray-400">
                Sudah punya akun? 
                <a th:href="@{/login}" class="text-blue-400 hover:underline">Login di sini</a>
            </p>
        </div>

    </div> 
</div> 
</body>
</html>
