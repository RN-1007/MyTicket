<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel App Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- animasi slide alpine.js-->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Helper untuk menyembunyikan scrollbar saat animasi */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* [Opsional] Sembunyikan notifikasi jika JS belum load agar tidak 'flicker' di raw HTML preview */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-cover bg-center h-screen relative" style="background-image: url('/img/image_login.jpg');">
    

    <!-- NOTIFIKASI POP-UP -->
    <div th:if="${param.error != null || param.logout != null || successMessage != null}"
         x-data="{ show: true }"
         x-show="show"
         x-cloak
         x-init="setTimeout(() => show = false, 4000)"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 -translate-y-5"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-5"
         class="absolute top-8 left-1/2 transform -translate-x-1/2 z-[60] px-6 py-3 rounded-full shadow-xl border flex items-center gap-2 backdrop-blur-sm"
         th:classappend="${param.error != null} ? 'bg-red-100/90 border-red-400 text-red-700' : 
                        (${param.logout != null} ? 'bg-blue-100/90 border-blue-400 text-blue-700' : 
                        'bg-green-100/90 border-green-400 text-green-700')">
        
        <!-- Icon Indikator -->
        <span th:if="${param.error}" class="font-bold text-lg">‚ö†Ô∏è</span>
        <span th:if="${param.logout}" class="font-bold text-lg">üëã</span>
        <span th:if="${successMessage != null}" class="font-bold text-lg">‚úÖ</span>

        <!-- Isi Pesan -->
        <span th:if="${param.error}" class="font-medium">Email atau password salah.</span>
        <span th:if="${param.logout}" class="font-medium">Anda berhasil logout.</span>
        <span th:if="${successMessage != null}" th:text="${successMessage}" class="font-medium"></span>
        
        <!-- Tombol Close Manual -->
        <button @click="show = false" class="ml-2 hover:opacity-70">‚úï</button>
    </div>


    <!-- Overlay Hitam Transparan -->
    <div class="min-h-screen flex items-center justify-center bg-black/60 p-4">

        <!-- Container Utama -->
        <div class="relative w-full max-w-4xl min-h-[600px] bg-gray-900 rounded-2xl shadow-2xl overflow-hidden"
             x-data="{ isSignUp: false }"
        >

            <!-- 1. FORM REGISTER -->
            <div class="absolute top-0 h-full transition-all duration-700 ease-in-out w-1/2 flex items-center justify-center p-8 z-10"
                 :class="isSignUp ? 'right-0 opacity-100 z-50' : 'right-0 opacity-0 z-0'"
            >
                <div class="w-full">
                    <img th:src="@{/img/logo_app2.png}" alt="Logo" class="w-32 h-auto mx-auto mb-4 opacity-80">
                    <h2 class="text-3xl font-bold text-center mb-6 text-blue-500">Create Account</h2>

                    <form th:action="@{/register}" method="POST" class="space-y-3">
                        <div>
                            <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400" required />
                        </div>
                        <div>
                            <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400" required />
                        </div>
                        <div>
                            <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400" required />
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400" required />
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-semibold shadow-lg hover:bg-blue-700 transition duration-200 mt-4">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>

          
            <!-- 2. FORM LOGIN -->
      
            <div class="absolute top-0 h-full transition-all duration-700 ease-in-out w-1/2 flex items-center justify-center p-8 z-20"
                 :class="isSignUp ? '-translate-x-full opacity-0' : 'translate-x-0 opacity-100'"
            >
                <div class="w-full">
                    <!-- Logo & Judul -->
                    <img th:src="@{/img/logo_app2.png}" alt="Travel App Logo" class="w-40 h-auto mx-auto mb-4">
                    <h2 class="text-3xl font-bold mb-8 text-center text-white">Login Travel App</h2>
    
                    <!--autentikasi login-->
                    <form th:action="@{/login}" method="POST" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                            <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-semibold shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                            Login
                        </button>
                    </form>

                    <div class="mt-4 text-center md:hidden">
                        <p class="text-gray-400 text-sm">Belum punya akun?</p>
                        <button @click="isSignUp = true" class="text-blue-400 text-sm font-semibold hover:underline">Daftar di sini</button>
                    </div>
                </div>
            </div>

            <!-- 3. SLIDING OVERLAY -->
            <div class="absolute top-0 left-1/2 w-1/2 h-full overflow-hidden transition-transform duration-700 ease-in-out z-50 hidden md:block"
                 :class="isSignUp ? '-translate-x-full rounded-r-[100px]' : 'translate-x-0 rounded-l-[100px]'"
            >
                <div class="relative -left-full h-full w-[200%] transform transition-transform duration-700 ease-in-out bg-cover bg-center"
                     style="background-image: url('/img/image_login.jpg');"
                     :class="isSignUp ? 'translate-x-1/2' : 'translate-x-0'"
                >
                    <!-- Overlay Hitam Transparan -->
                    <div class="absolute inset-0 bg-black/50"></div>

                    <!-- Panel Kiri -->
                    <div class="absolute top-0 left-0 flex flex-col items-center justify-center w-1/2 h-full px-10 text-center transform transition-transform duration-700 ease-in-out text-white"
                         :class="isSignUp ? 'translate-x-0' : '-translate-x-[20%]'"
                    >
                        <h1 class="text-3xl font-bold mb-4">Sudah punya akun?</h1>
                        <p class="mb-8 text-gray-200">Tetap terhubung dengan kami, silakan login dengan akun pribadimu.</p>
                        <button @click="isSignUp = false"
                                class="bg-transparent border-2 border-white text-white font-bold py-2 px-8 rounded-full hover:bg-white hover:text-blue-500 transition-colors">
                            Login Kembali
                        </button>
                    </div>

                    <!-- Panel Kanan -->
                    <div class="absolute top-0 right-0 flex flex-col items-center justify-center w-1/2 h-full px-10 text-center transform transition-transform duration-700 ease-in-out text-white"
                         :class="isSignUp ? 'translate-x-[20%]' : 'translate-x-0'"
                    >
                        <h1 class="text-3xl font-bold mb-4">Belum punya akun?</h1>
                        <p class="mb-8 text-gray-200">Daftarkan dirimu sekarang dan mulai perjalanan seru bersama Travel App!</p>
                        <button @click="isSignUp = true"
                                class="bg-transparent border-2 border-white text-white font-bold py-2 px-8 rounded-full hover:bg-white hover:text-blue-500 transition-colors">
                            Daftar Sekarang
                        </button>
                    </div>
                </div>
            </div>

        </div> 
    </div> 
</div> 

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('ri-eye-off-line');
            eyeIcon.classList.add('ri-eye-line');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('ri-eye-line');
            eyeIcon.classList.add('ri-eye-off-line');
        }
    }
</script>

</body>
</html>
