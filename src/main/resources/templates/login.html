<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel App Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('/img/image_login.jpg');">
<div class="min-h-screen flex items-center justify-center bg-black/50 p-4">

    <!-- 
    side image
    --><div class="flex bg-gray-900 rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden">
        
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${successMessage}"></span>
        </div>

        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Email atau password salah.
        </div>
        
        <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
            Anda berhasil logout.
        </div>

        
        <div class="p-6 w-full md:w-1/2">
            
            <img src="/img/logo_app2.png" alt="Travel App Logo" class="w-48 h-auto mx-auto mb-2">
            
            <h2 class="text-3xl font-bold mb-4 text-center text-white">Login Travel App</h2> 
            
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
                Email atau password salah.
            </div>
            
            <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg mb-4 text-sm">
                Anda berhasil logout.
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Login
            </button>
        </form>

        <p class="text-center mt-4">
            Belum punya akun? 
            <a th:href="@{/register}" class="text-blue-500 hover:underline">Daftar di sini</a>
        </p>
        </div>

           <form th:action="@{/login}" method="POST" class="space-y-3">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-semibold shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                    Login
                </button>
            </form>
        </div>

    </div> </div> </body>
</html>
