<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">TravelApp Premium</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0B0F19',    // Deep Space
                            surface: '#151C2C', // Light Space
                            accent: '#FF8A5B',  // Cosmic Orange (Sesuai ref)
                            soft: '#E2E8F0'
                        }
                    },
                    backgroundImage: {
                        'cosmic-gradient': 'linear-gradient(135deg, #0B0F19 0%, #151C2C 100%)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0B0F19;
            color: #E2E8F0;
            overflow-x: hidden;
            cursor: default;
        }

        /* Lenis Smooth Scroll Setup */
        html.lenis, html.lenis body { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }
        .lenis.lenis-scrolling iframe { pointer-events: none; }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-nav {
            background: rgba(11, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0B0F19; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF8A5B; }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text-accent-gradient {
            background: linear-gradient(to right, #FF8A5B, #FBBF24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="fixed top-0 left-0 w-full z-50 transition-all duration-300" id="mainNavbar">
        <div th:replace="~{fragment/user-navbar :: navbar}"></div>
    </div>

    <main class="relative w-full min-h-screen pt-20">
        <div th:replace="${content}"></div>
    </main>

    <footer class="bg-[#05080F] text-white pt-24 pb-10 border-t border-white/5 mt-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="text-center md:text-left">
                    <h3 class="text-3xl font-serif italic text-brand-accent mb-2">MyTicket.</h3>
                    <p class="text-gray-500 text-sm max-w-sm">Jelajahi dunia tanpa batas. Platform pemesanan travel masa depan.</p>
                </div>
                <div class="flex gap-6">
                    <a href="#" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-brand-accent hover:text-white transition-all"><i class="ri-instagram-line"></i></a>
                    <a href="#" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-brand-accent hover:text-white transition-all"><i class="ri-twitter-x-line"></i></a>
                    <a href="#" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-brand-accent hover:text-white transition-all"><i class="ri-linkedin-fill"></i></a>
                </div>
            </div>
            <div class="mt-12 pt-8 border-t border-white/5 text-center text-gray-600 text-xs tracking-widest uppercase">
                &copy; 2025 MyTicket Space Travel. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Initialize Smooth Scroll
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1,
            smoothTouch: false,
            touchMultiplier: 2,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // GSAP Setup
        gsap.registerPlugin(ScrollTrigger);

        // Navbar Animation on Scroll
        const nav = document.getElementById('mainNavbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('glass-nav', 'py-2');
                nav.classList.remove('py-4');
            } else {
                nav.classList.remove('glass-nav', 'py-2');
                nav.classList.add('py-4');
            }
        });
    </script>
</body>
</html>
