<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div th:fragment="layout(content)">
        <div class="flex h-screen">
            <div class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="p-6 text-2xl font-bold">Admin Panel</div>
                <nav class="flex-1 px-4 py-2 space-y-2">
                    <a th:href="@{/admin/dashboard}" 
                       class="block px-4 py-2 rounded hover:bg-gray-700">Dashboard</a>
                    <a th:href="@{/admin/hotels}" 
                       class="block px-4 py-2 rounded hover:bg-gray-700">Manage Hotels</a>
                    </nav>
                <div class="p-4 border-t border-gray-700">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                            Logout
                        </button>
                    </form>
                </div>
            </div>

            <div class="flex-1 flex flex-col overflow-hidden">
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                    <div th:replace="${content}"></div>
                </main>
            </div>
        </div>
    </div>

</body>
</html>
