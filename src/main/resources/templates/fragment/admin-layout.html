<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar {
            font-family: 'Poppins', sans-serif;
        }

        /* Sembunyikan menu dropdown (transisi) */
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        
        /* Tampilkan menu saat parent-nya punya class .open */
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px; /* Cukup tinggi untuk 2 item */
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        
        /* Transisi untuk panah */
        .arrow-icon {
            transition: transform 0.3s ease;
        }
        /* Class .rotate-180 akan ditambahkan oleh JS */
    </style>
</head>
<body class="bg-gray-100">

    <div th:fragment="layout(content)">
        <div class="flex h-screen">
            
            <div class="w-64 bg-gray-900 text-gray-300 flex flex-col sidebar">
                <div class="p-5 text-2xl font-semibold text-white">Admin Panel</div>
                
                <nav class="flex-1 px-4 py-2 space-y-2">

                    <a th:href="@{/admin/dashboard}" 
                       class="flex items-center space-x-3 px-4 py-2.5 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                       <i class="ri-dashboard-line w-5 h-5"></i> 
                       <span class="font-medium">Dashboard</span>
                    </a>

                    <div class="space-y-1 dropdown-parent">
                        <button class="w-full flex justify-between items-center px-4 py-2.5 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200 focus:outline-none dropdown-toggle">
                            <span class="flex items-center space-x-3">
                                <i class="ri-hotel-line w-5 h-5"></i> 
                                <span class="font-medium">Hotel Management</span>
                            </span>
                            <i class="ri-arrow-down-s-line arrow-icon"></i>
                        </button>
                        <div class="pl-8 space-y-1 dropdown-menu">
                            <a th:href="@{/admin/hotels}" class="block w-full px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white text-sm transition-colors duration-200">
                               Manage Hotels
                            </a>
                            <a th:href="@{/admin/hotel-rooms}" class="block w-full px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white text-sm transition-colors duration-200">
                               Manage Hotel Rooms
                            </a>
                        </div>
                    </div>

                    <div class="space-y-1 dropdown-parent">
                        <button class="w-full flex justify-between items-center px-4 py-2.5 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200 focus:outline-none dropdown-toggle">
                            <span class="flex items-center space-x-3">
                                <i class="ri-bus-line w-5 h-5"></i> 
                                <span class="font-medium">Transport Management</span>
                            </span>
                            <i class="ri-arrow-down-s-line arrow-icon"></i>
                        </button>
                        <div class="pl-8 space-y-1 dropdown-menu">
                            <a th:href="@{/admin/transports}" class="block w-full px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white text-sm transition-colors duration-200">
                               Manage Transports
                            </a>
                            <a th:href="@{/admin/transport-tickets}" class="block w-full px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white text-sm transition-colors duration-200">
                               Manage Transport Tickets
                            </a>
                        </div>
                    </div>

                    <div class="space-y-1 dropdown-parent">
                        <button class="w-full flex justify-between items-center px-4 py-2.5 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200 focus:outline-none dropdown-toggle">
                            <span class="flex items-center space-x-3">
                                <i class="ri-camera-lens-line w-5 h-5"></i> 
                                <span class="font-medium">Attraction Management</span>
                            </span>
                            <i class="ri-arrow-down-s-line arrow-icon"></i>
                        </button>
                        <div class="pl-8 space-y-1 dropdown-menu">
                            <a th:href="@{/admin/attractions}" class="block w-full px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white text-sm transition-colors duration-200">
                               Manage Attractions
                            </a>
                            <a th:href="@{/admin/attraction-tickets}" class="block w-full px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white text-sm transition-colors duration-200">
                               Manage Attraction Tickets
                            </a>
                        </div>
                    </div>

                </nav>

                <div class="p-4 mt-auto border-t border-gray-700">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-lg font-medium transition-colors duration-200">
                            Logout
                        </button>
                    </form>
                </div>
            </div>

            <div class="flex-1 flex flex-col overflow-hidden">
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                    <div th:replace="${content}"></div>
                </main>
            </div>
        </div>
   <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
    </div> 
    
    </body>
</html>
