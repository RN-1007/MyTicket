<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      .sidebar {
        font-family: "Poppins", sans-serif;
      }

      /* Sembunyikan menu dropdown (transisi) */
      .dropdown-menu {
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        visibility: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s ease-out,
          visibility 0s linear 0.4s;
      }

      /* Tampilkan menu saat parent-nya punya class .open */
      .dropdown-parent.open .dropdown-menu {
        max-height: 200px; /* Cukup tinggi untuk 2 item */
        opacity: 1;
        visibility: visible;
        transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
      }

      /* Transisi untuk panah */
      .arrow-icon {
        transition: transform 0.3s ease;
      }
      /* Class .rotate-180 akan ditambahkan oleh JS */
    </style>
  </head>
  <body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
      <div th:fragment="content">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-sm font-medium text-gray-400 mb-2">Total Hotels</h2>
            <p class="text-3xl font-bold text-white" th:text="${hotelCount}">
              0
            </p>
            <p class="text-sm text-green-400 mt-2 flex items-center">
              <i class="ri-arrow-up-line"></i>
              <span>+1.5% this week</span>
            </p>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-sm font-medium text-gray-400 mb-2">
              Total Transports
            </h2>
            <p
              class="text-3xl font-bold text-white"
              th:text="${transportCount}"
            >
              0
            </p>
            <p class="text-sm text-green-400 mt-2 flex items-center">
              <i class="ri-arrow-up-line"></i>
              <span>+3.2% this week</span>
            </p>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-sm font-medium text-gray-400 mb-2">
              Total Attractions
            </h2>
            <p
              class="text-3xl font-bold text-white"
              th:text="${attractionCount}"
            >
              0
            </p>
            <p class="text-sm text-red-400 mt-2 flex items-center">
              <i class="ri-arrow-down-line"></i>
              <span>-0.5% this week</span>
            </p>
          </div>

          <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-sm font-medium text-gray-400 mb-2">Total Users</h2>
            <p class="text-3xl font-bold text-white" th:text="${userCount}">
              0
            </p>
            <p class="text-sm text-green-400 mt-2 flex items-center">
              <i class="ri-arrow-up-line"></i>
              <span>+1 new user</span>
            </p>
          </div>
        </div>

        <div class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-white mb-4">
            Revenue vs Orders (Placeholder)
          </h2>
          <div
            class="h-64 bg-gray-700 rounded-lg flex items-center justify-center"
          >
            <p class="text-gray-400">Chart akan muncul di sini</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      if (!window.adminScriptLoaded) {
        document.addEventListener("DOMContentLoaded", function () {
          const dropdownToggles = document.querySelectorAll(".dropdown-toggle");
          dropdownToggles.forEach(function (toggle) {
            toggle.addEventListener("click", function (e) {
              const parentDiv = e.currentTarget.closest(".dropdown-parent");
              const icon = e.currentTarget.querySelector(".arrow-icon");
              parentDiv.classList.toggle("open");
              if (icon) {
                icon.classList.toggle("rotate-180");
              }
            });
          });
        });
        window.adminScriptLoaded = true;
      }
    </script>
  </body>
</html>
