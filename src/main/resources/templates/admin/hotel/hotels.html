<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Hotels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar {
            font-family: 'Poppins', sans-serif;
        }
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
            /* background-color: #1F2937; <-- BARIS INI DIHAPUS AGAR TRANSPARAN */
        }
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px; 
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        .arrow-icon {
            transition: transform 0.3s ease;
        }
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body>
   <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Manage Hotels</h1>
                    <p class="text-gray-400 text-sm mt-1">Kelola daftar hotel dan properti penginapan.</p>
                </div>
                <div class="flex gap-3">
                     <a th:href="@{/admin/hotels/add}"
                       class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-lg shadow-blue-900/20 flex items-center gap-2">
                        <i class="ri-hotel-line text-lg"></i>
                        <span>Tambah Hotel</span>
                    </a>
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl overflow-hidden">
                
                <div class="p-5 border-b border-gray-700 flex flex-col sm:flex-row sm:items-center justify-between gap-4 bg-gray-800/50">
                    <div class="relative w-full sm:w-72">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-search-line text-gray-400"></i>
                        </div>
                        <input type="text" id="tableSearch" 
                               class="bg-gray-900 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 placeholder-gray-500 transition-colors" 
                               placeholder="Cari nama hotel atau lokasi...">
                    </div>
                    
                    <div class="flex gap-2">
                         <select class="bg-gray-900 border border-gray-600 text-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 cursor-pointer">
                            <option value="">Semua Bintang</option>
                            <option value="5">5 Bintang</option>
                            <option value="4">4 Bintang</option>
                            <option value="3">3 Bintang</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm text-left text-gray-400 datatable">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50 border-b border-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Info Hotel</th>
                                <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Lokasi</th>
                                <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Bintang</th>
                                <th scope="col" class="px-6 py-4 text-center font-semibold tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr th:each="hotel : ${hotels}" class="hover:bg-gray-700/30 transition-colors duration-150 group">
                                
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center gap-4">
                                        <div class="flex-shrink-0 w-16 h-12 bg-gray-700 rounded-lg overflow-hidden border border-gray-600 relative">
                                            <img th:if="${hotel.image != null}" 
                                                 th:src="@{${hotel.imagePath}}" 
                                                 class="w-full h-full object-cover" alt="Img">
                                            <div th:unless="${hotel.image != null}" class="w-full h-full flex items-center justify-center text-gray-500">
                                                <i class="ri-building-2-line text-2xl"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="text-white font-medium text-base" th:text="${hotel.name}">Nama Hotel</div>
                                            <div class="text-xs text-gray-500">ID: <span th:text="${hotel.hotelId}">#1</span></div>
                                        </div>
                                    </div>
                                </td>

                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-2 text-gray-300">
                                        <i class="ri-map-pin-line text-red-400"></i>
                                        <span th:text="${hotel.location}">Jakarta</span>
                                    </div>
                                </td>

                                <td class="px-6 py-4">
                                    <div class="flex items-center text-yellow-400 text-sm">
                                        <span th:each="i : ${#numbers.sequence(1, hotel.stars)}">
                                            <i class="ri-star-fill"></i>
                                        </span>
                                        <span th:if="${hotel.stars < 5}" th:each="i : ${#numbers.sequence(hotel.stars + 1, 5)}">
                                            <i class="ri-star-line text-gray-600"></i>
                                        </span>
                                        <span class="ml-2 text-gray-500 text-xs" th:text="'(' + ${hotel.stars} + ' Stars)'"></span>
                                    </div>
                                </td>

                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center gap-3">
                                        <a th:href="@{/admin/hotels/edit/{id}(id=${hotel.hotelId})}" 
                                           class="p-2 bg-gray-700 hover:bg-yellow-600 text-white rounded-lg transition-colors shadow-sm" title="Edit">
                                           <i class="ri-pencil-fill"></i>
                                        </a>
                                        <a th:href="@{/admin/hotels/delete/{id}(id=${hotel.hotelId})}" 
                                           class="p-2 bg-gray-700 hover:bg-red-600 text-white rounded-lg transition-colors shadow-sm"
                                           onclick="return confirm('Hapus hotel ini? Semua kamar terkait juga akan terhapus.');" title="Delete">
                                           <i class="ri-delete-bin-line"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(hotels)}">
                                <td colspan="4" class="px-6 py-12 text-center">
                                    <div class="flex flex-col items-center justify-center text-gray-500">
                                        <i class="ri-hotel-line text-5xl mb-3"></i>
                                        <p class="text-lg">Belum ada data hotel.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="p-4 border-t border-gray-700 bg-gray-900/30 flex justify-between items-center">
                    <span class="text-xs text-gray-500">Total Hotel: <span class="font-semibold text-white" th:text="${#lists.size(hotels)}">0</span></span>
                </div>
            </div>
        </div>
    </div>

   <script>
            if (!window.adminScriptLoaded) {
                document.addEventListener("DOMContentLoaded", function() {
                    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                    dropdownToggles.forEach(function(toggle) {
                        toggle.addEventListener('click', function(e) {
                            const parentDiv = e.currentTarget.closest('.dropdown-parent');
                            const icon = e.currentTarget.querySelector('.arrow-icon');
                            parentDiv.classList.toggle('open');
                            if(icon) { icon.classList.toggle('rotate-180'); }
                        });
                    });

                    const searchInput = document.getElementById('tableSearch');
                    if (searchInput) {
                        searchInput.addEventListener('keyup', function() {
                            const filter = searchInput.value.toLowerCase();
                            const rows = document.querySelectorAll('.datatable tbody tr');

                            rows.forEach(row => {
                                const text = row.textContent.toLowerCase();
                                row.style.display = text.includes(filter) ? '' : 'none';
                            });
                        });
                    }
                });
                window.adminScriptLoaded = true;
            }
        </script>
</body>
</html>
