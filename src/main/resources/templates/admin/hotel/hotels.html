<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Hotels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar {
            font-family: 'Poppins', sans-serif;
        }

        /* Sembunyikan menu dropdown (transisi) */
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        
        /* Tampilkan menu saat parent-nya punya class .open */
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px; /* Cukup tinggi untuk 2 item */
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        
        /* Transisi untuk panah */
        .arrow-icon {
            transition: transform 0.3s ease;
        }
        /* Class .rotate-180 akan ditambahkan oleh JS */
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Manage Hotels</h1>
                <a th:href="@{/admin/hotels/add}" 
                   class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    + Tambah Hotel Baru
                </a>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Hotel</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lokasi</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bintang</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="hotel : ${hotels}">
                            <td class="px-6 py-4" th:text="${hotel.hotelId}">1</td>
                            <td class="px-6 py-4" th:text="${hotel.name}">Nama Hotel</td>
                            <td class="px-6 py-4" th:text="${hotel.location}">Lokasi</td>
                            <td class="px-6 py-4" th:text="${hotel.stars}">5</td>
                            <td class="px-6 py-4 space-x-4">
                                <a th:href="@{/admin/hotels/edit/{id}(id=${hotel.hotelId})}" 
                                   class="text-yellow-500 hover:text-yellow-600 text-xl"><i class="ri-pencil-fill"></i></a>
                                <a th:href="@{/admin/hotels/delete/{id}(id=${hotel.hotelId})}" 
                                   class="text-red-500 hover:text-red-600 text-xl"
                                   onclick="return confirm('Apakah Anda yakin ingin menghapus hotel ini?');"><i class="ri-delete-bin-line"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(hotels)}">
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Belum ada data hotel.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
