<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px;
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        .arrow-icon { transition: transform 0.3s ease; }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <h1 class="text-2xl font-semibold text-white mb-6" th:text="${pageTitle}">Judul Halaman</h1>

            <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl border border-gray-700">
                <form th:action="@{/admin/hotels/save}" th:object="${hotel}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{hotelId}" />

                    <div class="mb-5">
                        <label for="name" class="block text-gray-300 font-semibold mb-2">Nama Hotel</label>
                        <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>
                    
                    <div class="mb-5">
                        <label for="location" class="block text-gray-300 font-semibold mb-2">Lokasi</label>
                        <input type="text" id="location" th:field="*{location}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>

                    <div class="mb-5">
                        <label for="stars" class="block text-gray-300 font-semibold mb-2">Bintang (1-5)</label>
                        <input type="number" id="stars" th:field="*{stars}" min="1" max="5" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>

                    <div class="mb-8">
                        <label for="image" class="block text-gray-300 font-semibold mb-2">Foto Hotel</label>
                        <input type="file" name="imageFile" accept="image/png, image/jpeg" class="w-full text-gray-300 bg-gray-700 rounded-lg border border-gray-600 cursor-pointer file:mr-4 file:py-2.5 file:px-4 file:rounded-l-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
                        <p class="text-xs text-gray-500 mt-1" th:if="${hotel.image != null}">*Biarkan kosong jika tidak ingin mengubah foto.</p>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4 border-t border-gray-700">
                        <a th:href="@{/admin/hotels}" class="bg-gray-600 hover:bg-gray-500 text-gray-200 px-5 py-2.5 rounded-lg font-medium transition-colors">Batal</a>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium transition-colors shadow-lg shadow-blue-900/20">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
