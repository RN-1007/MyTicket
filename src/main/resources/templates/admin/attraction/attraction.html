<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyTicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu { overflow: hidden; max-height: 0; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        .dropdown-parent.open .dropdown-menu { max-height: 200px; opacity: 1; visibility: visible; }
        .arrow-icon { transition: transform 0.3s ease; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Manage Attractions</h1>
                    <p class="text-gray-400 text-sm mt-1">Kelola destinasi wisata dan tempat menarik.</p>
                </div>
                <div class="flex gap-3">
                     <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-lg shadow-blue-900/20 flex items-center gap-2 cursor-pointer">
                        <i class="ri-add-line text-lg"></i>
                        <span>Tambah Atraksi</span>
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl overflow-hidden table-container">
                <div class="p-5 border-b border-gray-700 flex flex-col sm:flex-row sm:items-center justify-between gap-4 bg-gray-800/50">
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                        <div class="relative w-full sm:w-72">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-gray-400"></i></div>
                            <input type="text" id="tableSearch" class="bg-gray-900 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 block w-full pl-10 p-2.5 placeholder-gray-500 table-search" placeholder="Cari nama, lokasi...">
                        </div>
                        <select id="rowsPerPage" class="bg-gray-900 border border-gray-600 text-gray-300 text-sm rounded-lg focus:ring-blue-500 block p-2.5 cursor-pointer rows-per-page">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                         <select id="categoryFilter" class="bg-gray-900 border border-gray-600 text-gray-300 text-sm rounded-lg focus:ring-blue-500 block p-2.5 cursor-pointer">
                            <option value="">Semua Kategori</option>
                            <option value="NATURE">Nature</option>
                            <option value="MUSEUM">Museum</option>
                            <option value="PARK">Park</option>
                            <option value="CULTURE">Culture</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm text-left text-gray-400 datatable">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50 border-b border-gray-700">
                            <tr>
                                <th class="px-6 py-4 font-semibold">Info Atraksi</th>
                                <th class="px-6 py-4 font-semibold">Lokasi</th>
                                <th class="px-6 py-4 font-semibold text-center">Kategori</th> <th class="px-6 py-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr th:each="attraction : ${attractions}" class="hover:bg-gray-700/30 transition-colors table-row-item">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-4">
                                        <div class="flex-shrink-0 w-16 h-12 bg-gray-700 rounded-lg overflow-hidden border border-gray-600">
                                            <img th:if="${attraction.image != null}" th:src="@{${attraction.imagePath}}" class="w-full h-full object-cover">
                                            <div th:unless="${attraction.image != null}" class="w-full h-full flex items-center justify-center text-gray-500"><i class="ri-image-line"></i></div>
                                        </div>
                                        <div>
                                            <div class="text-white font-medium" th:text="${attraction.name}">Nama</div>
                                            <div class="text-xs text-gray-500">ID: <span th:text="${attraction.attractionId}">#1</span></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4"><i class="ri-map-pin-line text-red-400"></i> <span th:text="${attraction.location}">Loc</span></td>
                                
                                <td class="px-6 py-4 text-center">
                                    <span class="category-badge px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide border w-24 inline-block" 
                                          th:data-category="${attraction.category}"
                                          th:classappend="${attraction.category.name() == 'Nature'} ? 'bg-green-900/30 text-green-400 border-green-800' : 
                                                          (${attraction.category.name() == 'Museum'} ? 'bg-blue-900/30 text-blue-400 border-blue-800' : 
                                                          (${attraction.category.name() == 'Park'} ? 'bg-teal-900/30 text-teal-400 border-teal-800' : 
                                                          'bg-purple-900/30 text-purple-400 border-purple-800'))"
                                          th:text="${attraction.category}">Cat</span>
                                </td>

                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center gap-2">
                                        <button onclick="openModal(this)"
                                            th:data-id="${attraction.attractionId}" th:data-name="${attraction.name}"
                                            th:data-location="${attraction.location}" th:data-category="${attraction.category}"
                                            class="p-2 bg-gray-700 hover:bg-yellow-600 text-white rounded-lg transition-colors"><i class="ri-pencil-fill"></i></button>
                                        
                                        <button th:onclick="'openDeleteModal(\'' + @{/admin/attractions/delete/{id}(id=${attraction.attractionId})} + '\')'" 
                                                class="p-2 bg-gray-700 hover:bg-red-600 text-white rounded-lg transition-colors">
                                            <i class="ri-delete-bin-line"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="p-4 border-t border-gray-700 bg-gray-900/30 flex justify-between items-center">
                    <span class="text-xs text-gray-500 page-info" id="pageInfo">Menampilkan 0 data</span>
                    <div class="flex gap-2">
                        <button id="btnPrev" class="px-3 py-1 text-xs font-medium text-gray-400 bg-gray-800 rounded border border-gray-600 hover:bg-gray-700 hover:text-white btn-prev">Prev</button>
                        <button id="btnNext" class="px-3 py-1 text-xs font-medium text-gray-400 bg-gray-800 rounded border border-gray-600 hover:bg-gray-700 hover:text-white btn-next">Next</button>
                    </div>
                </div>
            </div>

             <div id="attractionModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
                <div class="absolute inset-0 bg-black bg-opacity-70" onclick="closeModal()"></div>
                <div class="bg-gray-800 w-full max-w-lg mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container">
                    <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                        <h3 class="text-xl font-bold text-white" id="modalTitle">Tambah Atraksi</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                    </div>
                    <form id="attractionForm" th:action="@{/admin/attractions/save}" method="POST" enctype="multipart/form-data" class="p-6 space-y-4">
                        <input type="hidden" id="attractionId" name="attractionId" />
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Nama Atraksi</label><input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none" required></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Lokasi</label><input type="text" id="location" name="location" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none" required></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Kategori</label>
                            <select id="category" name="category" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none" required>
                                <option value="">-- Pilih Kategori --</option>
                                <option value="Nature">Nature</option>
                                <option value="Museum">Museum</option>
                                <option value="Park">Park</option>
                                <option value="Culture">Culture</option>
                            </select>
                        </div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Foto</label><input type="file" name="imageFile" accept="image/png, image/jpeg" class="w-full text-gray-300 bg-gray-700 rounded-lg border border-gray-600 cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-l-lg border-0 bg-blue-600 text-white hover:bg-blue-700" /><p class="text-xs text-gray-500 mt-1">*Biarkan kosong jika tidak ubah foto.</p></div>
                        <div class="flex justify-end pt-4 gap-3">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500">Batal</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 shadow-lg">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="deleteModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-[60]">
                <div class="absolute inset-0 bg-black bg-opacity-70" onclick="closeDeleteModal()"></div>
                <div class="bg-gray-800 w-full max-w-sm mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container p-6 text-center border border-gray-700">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-900/30 mb-6 border border-red-500/50 shadow-[0_0_15px_rgba(239,68,68,0.5)]">
                        <i class="ri-delete-bin-line text-3xl text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Hapus Atraksi Ini?</h3>
                    <p class="text-gray-400 text-sm mb-6">Tindakan ini tidak dapat dibatalkan. Tiket terkait mungkin ikut terhapus.</p>
                    <div class="flex gap-3 justify-center">
                        <button onclick="closeDeleteModal()" class="px-5 py-2.5 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition font-medium">Batal</button>
                        <a id="confirmDeleteBtn" href="#" class="px-5 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-lg shadow-red-900/30 transition font-medium flex items-center gap-2">
                            <span>Ya, Hapus</span>
                        </a>
                    </div>
                </div>
            </div>

            <div id="toast-container" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3 pointer-events-none"></div>

            <script th:inline="javascript">
                document.addEventListener("DOMContentLoaded", function() {
                    // --- Script Pagination, Search, Filter ---
                    const searchInput = document.getElementById('tableSearch');
                    const categoryFilter = document.getElementById('categoryFilter');
                    const rowsPerPageSelect = document.getElementById('rowsPerPage');
                    const btnPrev = document.getElementById('btnPrev');
                    const btnNext = document.getElementById('btnNext');
                    const pageInfo = document.getElementById('pageInfo');
                    
                    const allRows = Array.from(document.querySelectorAll('.table-row-item'));
                    let currentPage = 1;
                    let rowsPerPage = parseInt(rowsPerPageSelect.value);

                    function renderTable() {
                        // 1. Filter Data
                        const searchVal = searchInput.value.toLowerCase();
                        const categoryVal = categoryFilter.value.toUpperCase();
                        
                        const filteredRows = allRows.filter(row => {
                            const text = row.textContent.toLowerCase();
                            // Ambil kategori dari atribut badge
                            const catBadge = row.querySelector('.category-badge');
                            const rowCat = catBadge ? catBadge.getAttribute('data-category').toUpperCase() : '';
                            
                            const matchSearch = text.includes(searchVal);
                            const matchCat = categoryVal === "" || rowCat === categoryVal;
                            return matchSearch && matchCat;
                        });

                        // 2. Pagination Calculation
                        const totalItems = filteredRows.length;
                        const totalPages = Math.ceil(totalItems / rowsPerPage);

                        if (currentPage > totalPages) currentPage = totalPages > 0 ? totalPages : 1;
                        if (currentPage < 1) currentPage = 1;

                        const start = (currentPage - 1) * rowsPerPage;
                        const end = start + rowsPerPage;

                        // 3. Display Rows
                        allRows.forEach(row => row.style.display = 'none');
                        
                        if (totalItems > 0) {
                            filteredRows.slice(start, end).forEach(row => row.style.display = '');
                        }

                        // 4. Update Footer
                        const displayStart = totalItems === 0 ? 0 : start + 1;
                        const displayEnd = Math.min(end, totalItems);
                        pageInfo.textContent = `Menampilkan ${displayStart}-${displayEnd} dari ${totalItems} data`;

                        btnPrev.disabled = currentPage === 1;
                        btnPrev.classList.toggle('opacity-50', currentPage === 1);
                        btnPrev.classList.toggle('cursor-not-allowed', currentPage === 1);
                        
                        btnNext.disabled = currentPage >= totalPages;
                        btnNext.classList.toggle('opacity-50', currentPage >= totalPages);
                        btnNext.classList.toggle('cursor-not-allowed', currentPage >= totalPages);
                    }

                    // Listeners
                    searchInput.addEventListener('keyup', () => { currentPage = 1; renderTable(); });
                    categoryFilter.addEventListener('change', () => { currentPage = 1; renderTable(); });
                    rowsPerPageSelect.addEventListener('change', (e) => {
                        rowsPerPage = parseInt(e.target.value);
                        currentPage = 1;
                        renderTable();
                    });
                    btnPrev.addEventListener('click', () => {
                        if (currentPage > 1) { currentPage--; renderTable(); }
                    });
                    btnNext.addEventListener('click', () => {
                         // Need to know total pages based on current filter
                        const searchVal = searchInput.value.toLowerCase();
                        const categoryVal = categoryFilter.value.toUpperCase();
                        const filteredCount = allRows.filter(row => {
                             const text = row.textContent.toLowerCase();
                             const catBadge = row.querySelector('.category-badge');
                             const rowCat = catBadge ? catBadge.getAttribute('data-category').toUpperCase() : '';
                             return text.includes(searchVal) && (categoryVal === "" || rowCat === categoryVal);
                        }).length;

                        if (currentPage < Math.ceil(filteredCount / rowsPerPage)) {
                            currentPage++;
                            renderTable();
                        }
                    });

                    renderTable(); // Init

                    // Toast Logic
                    const successMsg = /*[[${successMessage}]]*/ null; 
                    const errorMsg = /*[[${errorMessage}]]*/ null;
                    if (successMsg) {
                        if (successMsg.toLowerCase().includes('dihapus')) { showToast(successMsg, 'delete'); } 
                        else { showToast(successMsg, 'success'); }
                    }
                    if (errorMsg) showToast(errorMsg, 'error');

                    function showToast(message, type) {
                        const container = document.getElementById('toast-container');
                        const toast = document.createElement('div');
                        let borderClass, iconClass, title;

                        if (type === 'success') {
                            borderClass = 'border-green-500';
                            iconClass = 'ri-checkbox-circle-fill text-green-500';
                            title = 'Berhasil';
                        } else if (type === 'delete') {
                            borderClass = 'border-red-500';
                            iconClass = 'ri-delete-bin-5-fill text-red-500';
                            title = 'Terhapus';
                        } else {
                            borderClass = 'border-red-500';
                            iconClass = 'ri-error-warning-fill text-red-500';
                            title = 'Gagal';
                        }

                        toast.className = `pointer-events-auto flex items-center w-full max-w-sm p-4 rounded-lg shadow-2xl border-l-4 bg-gray-800 text-white transform transition-all duration-500 translate-x-full opacity-0 ${borderClass}`;
                        toast.innerHTML = `
                            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8"><i class="${iconClass} text-2xl"></i></div>
                            <div class="ml-3 text-sm font-normal"><span class="block font-semibold text-base mb-0.5">${title}</span><span class="text-gray-300">${message}</span></div>
                            <button onclick="this.parentElement.remove()" class="ml-auto -mx-1.5 -my-1.5 text-gray-400 hover:text-white rounded-lg p-1.5 hover:bg-gray-700 inline-flex h-8 w-8"><i class="ri-close-line text-xl"></i></button>
                        `;
                        container.appendChild(toast);
                        setTimeout(() => { toast.classList.remove('translate-x-full', 'opacity-0'); }, 10);
                        setTimeout(() => { toast.classList.add('translate-x-full', 'opacity-0'); setTimeout(() => toast.remove(), 500); }, 5000);
                    }
                });

                // ... (Modal logic kept from original) ...
                const modal = document.getElementById('attractionModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('attractionForm');
                function openModal(el = null) {
                    modal.classList.remove('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                    document.body.classList.add('modal-active');
                    if(el) {
                        modalTitle.innerText = 'Edit Atraksi';
                        document.getElementById('attractionId').value = el.dataset.id;
                        document.getElementById('name').value = el.dataset.name;
                        document.getElementById('location').value = el.dataset.location;
                        document.getElementById('category').value = el.dataset.category;
                    } else {
                        modalTitle.innerText = 'Tambah Atraksi';
                        form.reset();
                        document.getElementById('attractionId').value = '';
                    }
                }
                function closeModal() {
                    modal.classList.add('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                    document.body.classList.remove('modal-active');
                }
                const deleteModal = document.getElementById('deleteModal');
                const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
                window.openDeleteModal = function(url) {
                    confirmDeleteBtn.href = url;
                    deleteModal.classList.remove('opacity-0', 'pointer-events-none');
                    deleteModal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                    document.body.classList.add('modal-active');
                }
                window.closeDeleteModal = function() {
                    deleteModal.classList.add('opacity-0', 'pointer-events-none');
                    deleteModal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                    document.body.classList.remove('modal-active');
                }
            </script>
             <script>if(!window.adminScriptLoaded){document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll('.dropdown-toggle').forEach(t=>{t.addEventListener('click',e=>{e.currentTarget.closest('.dropdown-parent').classList.toggle('open');const i=e.currentTarget.querySelector('.arrow-icon');if(i)i.classList.toggle('rotate-180')})})});window.adminScriptLoaded=true}</script>
        </div>
    </div>
</body>
</html>
