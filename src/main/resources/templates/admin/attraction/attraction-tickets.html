<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attraction Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu { overflow: hidden; max-height: 0; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        .dropdown-parent.open .dropdown-menu { max-height: 200px; opacity: 1; visibility: visible; }
        .arrow-icon { transition: transform 0.3s ease; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Manage Tickets</h1>
                    <p class="text-gray-400 text-sm mt-1">Atur harga dasar tiket atraksi.</p>
                </div>
                <div class="flex gap-3">
                     <button onclick="openModal()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-lg shadow-green-900/20 flex items-center gap-2 cursor-pointer transform hover:scale-[1.02]">
                        <i class="ri-ticket-2-line text-lg"></i>
                        <span>Tambah Tiket</span>
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl overflow-hidden table-container">
                <div class="p-5 border-b border-gray-700 flex items-center gap-4 bg-gray-800/50">
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                        <div class="relative w-full sm:w-72">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-gray-400"></i></div>
                            <input type="text" id="tableSearch" class="bg-gray-900 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full pl-10 p-2.5 placeholder-gray-500 table-search" placeholder="Cari atraksi...">
                        </div>
                        <select class="bg-gray-900 border border-gray-600 text-gray-300 text-sm rounded-lg focus:ring-green-500 block p-2.5 rows-per-page">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm text-left text-gray-400 datatable">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50 border-b border-gray-700">
                            <tr>
                                <th class="px-6 py-4 font-semibold text-gray-300">ID Tiket</th>
                                <th class="px-6 py-4 font-semibold text-gray-300">Atraksi Induk</th>
                                <th class="px-6 py-4 font-semibold text-gray-300">Jenis Tiket</th>
                                <th class="px-6 py-4 text-right font-semibold text-gray-300">Harga Dasar</th>
                                <th class="px-6 py-4 text-center font-semibold text-gray-300">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr th:each="ticket : ${attractionTickets}" class="hover:bg-gray-700/30 transition-colors">
                                <td class="px-6 py-4 text-gray-500 font-mono" th:text="'#' + ${ticket.attractionTicketId}">#1</td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <div class="p-2 bg-green-900/30 rounded-lg text-green-400 border border-green-800/50"><i class="ri-camera-lens-line text-lg"></i></div>
                                        <span class="text-white font-medium" th:text="${ticket.attraction?.name}">Name</span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="px-3 py-1 bg-green-500/10 text-green-400 border border-green-500/20 rounded-full text-xs font-bold uppercase tracking-wide" th:text="${ticket.ticketType}">TYPE</span>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <span class="text-green-400 font-bold text-base" th:text="'Rp ' + ${#numbers.formatDecimal(ticket.price, 0, 'POINT', 0, 'COMMA')}">Rp 100k</span>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center gap-3">
                                        <button onclick="openModal(this)" th:data-id="${ticket.attractionTicketId}" th:data-attraction="${ticket.attraction?.attractionId}" th:data-type="${ticket.ticketType}" th:data-price="${ticket.price}" class="p-2 bg-gray-700 hover:bg-yellow-600 text-white rounded-lg transition-colors shadow hover:shadow-lg"><i class="ri-pencil-fill"></i></button>
                                        <button th:onclick="'openDeleteModal(\'' + @{/admin/attraction-tickets/delete/{id}(id=${ticket.attractionTicketId})} + '\')'" class="p-2 bg-gray-700 hover:bg-red-600 text-white rounded-lg transition-colors shadow hover:shadow-lg"><i class="ri-delete-bin-line"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="p-4 border-t border-gray-700 bg-gray-900/30 flex justify-between items-center">
                    <span class="text-xs text-gray-500 page-info">Menampilkan 0 data</span>
                    <div class="flex gap-2">
                        <button class="px-3 py-1 text-xs font-medium text-gray-400 bg-gray-800 rounded border border-gray-600 hover:bg-gray-700 hover:text-white btn-prev">Prev</button>
                        <button class="px-3 py-1 text-xs font-medium text-gray-400 bg-gray-800 rounded border border-gray-600 hover:bg-gray-700 hover:text-white btn-next">Next</button>
                    </div>
                </div>
            </div>

            <div id="ticketModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
                <div class="absolute inset-0 bg-black bg-opacity-80 backdrop-blur-sm" onclick="closeModal()"></div>
                <div class="bg-gray-800 w-full max-w-md mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container border border-gray-700">
                    <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-900/50">
                        <h3 class="text-xl font-bold text-white" id="modalTitle">Tambah Tiket</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                    </div>
                    <form id="ticketForm" th:action="@{/admin/attraction-tickets/save}" method="POST" class="p-6 space-y-5">
                        <input type="hidden" id="attractionTicketId" name="attractionTicketId" />
                        <div>
                            <label class="block text-gray-400 text-sm font-medium mb-2">Atraksi Induk</label>
                            <div class="relative">
                                <select id="attraction" name="attraction" class="w-full px-4 py-2.5 bg-gray-900 border border-gray-600 text-white rounded-lg focus:ring-green-500 focus:border-green-500 focus:outline-none appearance-none" required>
                                    <option value="">-- Pilih Atraksi --</option>
                                    <option th:each="a : ${@attractionService.getAllAttractions()}" th:value="${a.attractionId}" th:text="${a.name}">Name</option>
                                </select>
                                <i class="ri-arrow-down-s-line absolute right-4 top-3 text-gray-500 pointer-events-none"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-400 text-sm font-medium mb-2">Jenis Tiket</label>
                            <input type="text" id="ticketType" name="ticketType" class="w-full px-4 py-2.5 bg-gray-900 border border-gray-600 text-white rounded-lg focus:ring-green-500 focus:border-green-500 focus:outline-none" required placeholder="Ex: Regular, VIP" />
                        </div>
                        <div>
                            <label class="block text-gray-400 text-sm font-medium mb-2">Harga (Rp)</label>
                            <div class="relative">
                                <span class="absolute left-4 top-2.5 text-gray-500 font-bold">Rp</span>
                                <input type="number" id="price" name="price" class="w-full pl-12 pr-4 py-2.5 bg-gray-900 border border-gray-600 text-white rounded-lg focus:ring-green-500 focus:border-green-500 focus:outline-none" required placeholder="0">
                            </div>
                        </div>
                        <div class="flex justify-end pt-2 gap-3">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors">Batal</button>
                            <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-lg transition-colors">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="deleteModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-[60]">
                <div class="absolute inset-0 bg-black bg-opacity-80 backdrop-blur-sm" onclick="closeDeleteModal()"></div>
                <div class="bg-gray-800 w-full max-w-sm mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container p-6 text-center border border-gray-700">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-900/30 mb-6 border border-red-500/50 shadow-[0_0_15px_rgba(239,68,68,0.5)]">
                        <i class="ri-delete-bin-line text-3xl text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Hapus Tiket Ini?</h3>
                    <p class="text-gray-400 text-sm mb-6">Tindakan ini tidak dapat dibatalkan.</p>
                    <div class="flex gap-3 justify-center">
                        <button onclick="closeDeleteModal()" class="px-5 py-2.5 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition font-medium">Batal</button>
                        <a id="confirmDeleteBtn" href="#" class="px-5 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-lg shadow-red-900/30 transition font-medium flex items-center gap-2"><span>Ya, Hapus</span></a>
                    </div>
                </div>
            </div>

            <div id="toast-container" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3 pointer-events-none"></div>
            <script th:inline="javascript">
                const modal = document.getElementById('ticketModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('ticketForm');
                window.openModal = function(el = null) {
                    modal.classList.remove('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                    document.body.classList.add('modal-active');
                    if(el) {
                        modalTitle.innerText = 'Edit Tiket';
                        document.getElementById('attractionTicketId').value = el.dataset.id;
                        document.getElementById('attraction').value = el.dataset.attraction;
                        document.getElementById('ticketType').value = el.dataset.type;
                        document.getElementById('price').value = el.dataset.price;
                    } else {
                        modalTitle.innerText = 'Tambah Tiket';
                        form.reset();
                        document.getElementById('attractionTicketId').value = '';
                    }
                }
                window.closeModal = function() {
                    modal.classList.add('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                    document.body.classList.remove('modal-active');
                }
                const deleteModal = document.getElementById('deleteModal');
                const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
                window.openDeleteModal = function(url) {
                    confirmDeleteBtn.href = url;
                    deleteModal.classList.remove('opacity-0', 'pointer-events-none');
                    deleteModal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                    document.body.classList.add('modal-active');
                }
                window.closeDeleteModal = function() {
                    deleteModal.classList.add('opacity-0', 'pointer-events-none');
                    deleteModal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                    document.body.classList.remove('modal-active');
                }
            </script>
        </div>
    </div>
</body>
</html>
