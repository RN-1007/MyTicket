<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attraction Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu { overflow: hidden; max-height: 0; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        .dropdown-parent.open .dropdown-menu { max-height: 200px; opacity: 1; visibility: visible; }
        .arrow-icon { transition: transform 0.3s ease; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Manage Tickets</h1>
                    <p class="text-gray-400 text-sm mt-1">Atur harga dan ketersediaan tiket atraksi.</p>
                </div>
                <div class="flex gap-3">
                     <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-lg shadow-blue-900/20 flex items-center gap-2 cursor-pointer">
                        <i class="ri-ticket-2-line text-lg"></i>
                        <span>Tambah Tiket</span>
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl overflow-hidden">
                <div class="p-5 border-b border-gray-700 flex items-center gap-4 bg-gray-800/50">
                    <div class="relative w-full sm:w-72">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-gray-400"></i></div>
                        <input type="text" id="tableSearch" class="bg-gray-900 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 block w-full pl-10 p-2.5 placeholder-gray-500" placeholder="Cari atraksi...">
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm text-left text-gray-400 datatable">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50 border-b border-gray-700">
                            <tr>
                                <th class="px-6 py-4 font-semibold">ID Tiket</th>
                                <th class="px-6 py-4 font-semibold">Atraksi Induk</th>
                                <th class="px-6 py-4 font-semibold">Tanggal Berlaku</th>
                                <th class="px-6 py-4 text-right font-semibold">Harga</th>
                                <th class="px-6 py-4 text-center font-semibold">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr th:each="ticket : ${attractionTickets}" class="hover:bg-gray-700/30 transition-colors">
                                <td class="px-6 py-4 text-gray-500 font-mono" th:text="'#' + ${ticket.attractionTicketId}">#1</td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <div class="p-2 bg-green-900/30 rounded-lg text-green-400"><i class="ri-camera-lens-line text-lg"></i></div>
                                        <span class="text-white font-medium" th:text="${ticket.attraction?.name}">Name</span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-2 text-gray-300">
                                        <i class="ri-calendar-line"></i>
                                        <span th:text="${#dates.format(ticket.validDate, 'dd MMM yyyy')}">Date</span>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-right text-green-400 font-bold" th:text="'Rp ' + ${#numbers.formatDecimal(ticket.price, 0, 'POINT', 0, 'COMMA')}">Rp 100k</td>
                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center gap-3">
                                        <button onclick="openModal(this)"
                                            th:data-id="${ticket.attractionTicketId}"
                                            th:data-attraction="${ticket.attraction?.attractionId}"
                                            th:data-date="${#dates.format(ticket.validDate, 'yyyy-MM-dd')}"
                                            th:data-price="${ticket.price}"
                                            class="p-2 bg-gray-700 hover:bg-yellow-600 text-white rounded-lg transition-colors"><i class="ri-pencil-fill"></i></button>
                                        
                                        <button th:onclick="'openDeleteModal(\'' + @{/admin/attraction-tickets/delete/{id}(id=${ticket.attractionTicketId})} + '\')'" 
                                                class="p-2 bg-gray-700 hover:bg-red-600 text-white rounded-lg transition-colors">
                                            <i class="ri-delete-bin-line"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="ticketModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
                <div class="absolute inset-0 bg-black bg-opacity-70" onclick="closeModal()"></div>
                <div class="bg-gray-800 w-full max-w-md mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container">
                    <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                        <h3 class="text-xl font-bold text-white" id="modalTitle">Tambah Tiket</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                    </div>
                    <form id="ticketForm" th:action="@{/admin/attraction-tickets/save}" method="POST" class="p-6 space-y-4">
                        <input type="hidden" id="attractionTicketId" name="attractionTicketId" />
                        
                        <div>
                            <label class="block text-gray-400 text-sm font-medium mb-1">Atraksi Induk</label>
                            <select id="attraction" name="attraction" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required>
                                <option value="">-- Pilih Atraksi --</option>
                                <option th:each="a : ${@attractionService.getAllAttractions()}" th:value="${a.attractionId}" th:text="${a.name}">Name</option>
                            </select>
                        </div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Tanggal Valid</label><input type="date" id="validDate" name="validDate" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Harga (Rp)</label><input type="number" id="price" name="price" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required></div>

                        <div class="flex justify-end pt-4 gap-3">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500">Batal</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 shadow-lg">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="deleteModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-[60]">
                <div class="absolute inset-0 bg-black bg-opacity-70" onclick="closeDeleteModal()"></div>
                <div class="bg-gray-800 w-full max-w-sm mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container p-6 text-center border border-gray-700">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-900/30 mb-6 border border-red-500/50 shadow-[0_0_15px_rgba(239,68,68,0.5)]">
                        <i class="ri-delete-bin-line text-3xl text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Hapus Tiket Ini?</h3>
                    <p class="text-gray-400 text-sm mb-6">Tindakan ini tidak dapat dibatalkan.</p>
                    <div class="flex gap-3 justify-center">
                        <button onclick="closeDeleteModal()" class="px-5 py-2.5 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition font-medium">Batal</button>
                        <a id="confirmDeleteBtn" href="#" class="px-5 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-lg shadow-red-900/30 transition font-medium flex items-center gap-2">
                            <span>Ya, Hapus</span>
                        </a>
                    </div>
                </div>
            </div>

            <div id="toast-container" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3 pointer-events-none"></div>

            <script th:inline="javascript">
                document.addEventListener("DOMContentLoaded", function() {
                    // --- Logic Toast ---
                    const successMsg = /*[[${successMessage}]]*/ null;
        const errorMsg = /*[[${errorMessage}]]*/ null;

                    if (successMsg) {
                        if (successMsg.toLowerCase().includes('dihapus')) {
                            showToast(successMsg, 'delete');
                        } else {
                            showToast(successMsg, 'success');
                        }
                    }
                    if (errorMsg) showToast(errorMsg, 'error');

                    function showToast(message, type) {
                        const container = document.getElementById('toast-container');
                        const toast = document.createElement('div');
                        
                        let borderClass, iconClass, title;

                        if (type === 'success') {
                            borderClass = 'border-green-500';
                            iconClass = 'ri-checkbox-circle-fill text-green-500';
                            title = 'Berhasil';
                        } else if (type === 'delete') {
                            borderClass = 'border-red-500';
                            iconClass = 'ri-delete-bin-5-fill text-red-500';
                            title = 'Terhapus';
                        } else {
                            borderClass = 'border-red-500';
                            iconClass = 'ri-error-warning-fill text-red-500';
                            title = 'Gagal';
                        }

                        toast.className = `pointer-events-auto flex items-center w-full max-w-sm p-4 rounded-lg shadow-2xl border-l-4 bg-gray-800 text-white transform transition-all duration-500 translate-x-full opacity-0 ${borderClass}`;
                        toast.innerHTML = `
                            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8">
                                <i class="${iconClass} text-2xl"></i>
                            </div>
                            <div class="ml-3 text-sm font-normal">
                                <span class="block font-semibold text-base mb-0.5">${title}</span>
                                <span class="text-gray-300">${message}</span>
                            </div>
                            <button onclick="this.parentElement.remove()" class="ml-auto -mx-1.5 -my-1.5 text-gray-400 hover:text-white rounded-lg p-1.5 hover:bg-gray-700 inline-flex h-8 w-8">
                                <i class="ri-close-line text-xl"></i>
                            </button>
                        `;

                        container.appendChild(toast);
                        
                        setTimeout(() => {
                            toast.classList.remove('translate-x-full', 'opacity-0');
                        }, 10);

                        setTimeout(() => {
                            toast.classList.add('translate-x-full', 'opacity-0');
                            setTimeout(() => toast.remove(), 500);
                        }, 5000);
                    }

                    // SEARCH LOGIC
                    const searchInput = document.getElementById('tableSearch');
                    if(searchInput) {
                        searchInput.addEventListener('keyup', function(){
                            const v = searchInput.value.toLowerCase();
                            document.querySelectorAll('.datatable tbody tr').forEach(r=>{
                                r.style.display = r.textContent.toLowerCase().includes(v) ? '' : 'none';
                            });
                        });
                    }

                    // MODAL LOGIC
                    const modal = document.getElementById('ticketModal');
                    const modalTitle = document.getElementById('modalTitle');
                    const form = document.getElementById('ticketForm');
                    
                    window.openModal = function(el = null) {
                        modal.classList.remove('opacity-0', 'pointer-events-none');
                        modal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                        document.body.classList.add('modal-active');
                        if(el) {
                            modalTitle.innerText = 'Edit Tiket';
                            document.getElementById('attractionTicketId').value = el.dataset.id;
                            document.getElementById('attraction').value = el.dataset.attraction;
                            document.getElementById('validDate').value = el.dataset.date;
                            document.getElementById('price').value = el.dataset.price;
                        } else {
                            modalTitle.innerText = 'Tambah Tiket';
                            form.reset();
                            document.getElementById('attractionTicketId').value = '';
                        }
                    }
                    
                    window.closeModal = function() {
                        modal.classList.add('opacity-0', 'pointer-events-none');
                        modal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                        document.body.classList.remove('modal-active');
                    }

                    // ðŸ”¥ DELETE MODAL LOGIC
                    const deleteModal = document.getElementById('deleteModal');
                    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

                    window.openDeleteModal = function(url) {
                        confirmDeleteBtn.href = url;
                        deleteModal.classList.remove('opacity-0', 'pointer-events-none');
                        deleteModal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                        document.body.classList.add('modal-active');
                    }

                    window.closeDeleteModal = function() {
                        deleteModal.classList.add('opacity-0', 'pointer-events-none');
                        deleteModal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                        document.body.classList.remove('modal-active');
                    }
                });
            </script>
             <script>if(!window.adminScriptLoaded){document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll('.dropdown-toggle').forEach(t=>{t.addEventListener('click',e=>{e.currentTarget.closest('.dropdown-parent').classList.toggle('open');const i=e.currentTarget.querySelector('.arrow-icon');if(i)i.classList.toggle('rotate-180')})})});window.adminScriptLoaded=true}</script>
        </div>
    </div>
</body>
</html>
