<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form Tiket Atraksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px;
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        .arrow-icon { transition: transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <h1 class="text-2xl font-semibold text-white mb-6" th:text="${pageTitle}">Judul Halaman</h1>

            <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 max-w-2xl">
                <form th:action="@{/admin/attraction-tickets/save}" th:object="${attractionTicket}" method="POST">
                    <input type="hidden" th:field="*{attractionTicketId}" />

                    <div class="mb-5">
                        <label for="attraction" class="block text-gray-400 text-sm font-medium mb-2">Atraksi Induk</label>
                        <div class="relative">
                            <select id="attraction" th:field="*{attraction}" class="w-full px-4 py-3 bg-gray-900 border border-gray-600 text-white rounded-lg focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 appearance-none transition-colors" required>
                                <option value="">-- Pilih Atraksi --</option>
                                <option th:each="a : ${allAttractions}" th:value="${a.attractionId}" th:text="${a.name}">Nama Atraksi</option>
                            </select>
                            <i class="ri-arrow-down-s-line absolute right-4 top-3.5 text-gray-500 pointer-events-none"></i>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="ticketType" class="block text-gray-400 text-sm font-medium mb-2">Jenis Tiket</label>
                        <input type="text" id="ticketType" th:field="*{ticketType}" class="w-full px-4 py-3 bg-gray-900 border border-gray-600 text-white rounded-lg focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors" placeholder="Contoh: Regular, VIP, Fast Track" required />
                    </div>
                    
                    <div class="mb-8">
                        <label for="price" class="block text-gray-400 text-sm font-medium mb-2">Harga Tiket Masuk (Rp)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-3 text-gray-500 font-bold">Rp</span>
                            <input type="number" id="price" th:field="*{price}" class="w-full pl-12 pr-4 py-3 bg-gray-900 border border-gray-600 text-white rounded-lg focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors" placeholder="0" required />
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4 border-t border-gray-700">
                        <a th:href="@{/admin/attraction-tickets}" class="px-5 py-2.5 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg font-medium transition-colors">Batal</a>
                        <button type="submit" class="px-5 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium shadow-lg shadow-green-900/30 transition-all transform hover:scale-[1.02]">
                            <i class="ri-save-line mr-1"></i> Simpan Tiket
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
