<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar {
            font-family: 'Poppins', sans-serif;
        }
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px;
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        .arrow-icon {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-white">Manage Users</h1>
                <a th:href="@{/admin/users/add}"
                   class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium">
                    + Tambah User Baru
                </a>
            </div>

            <div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Nama</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Telepon</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <tr th:each="user : ${allUsers}" class="hover:bg-gray-700/50">
                            <td class="px-6 py-4 text-sm text-gray-200" th:text="${user.userId}">1</td>
                            <td class="px-6 py-4 text-sm text-white font-medium" th:text="${user.name}">Nama User</td>
                            <td class="px-6 py-4 text-sm text-gray-300" th:text="${user.email}">user@email.com</td>
                            <td class="px-6 py-4 text-sm text-gray-300" th:text="${user.phone}">08123456</td>
                            <td class="px-6 py-4 text-sm text-gray-300" th:text="${user.role}">ROLE_USER</td>
                            <td class="px-6 py-4 space-x-4">
                                <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" 
                                   class="text-yellow-400 hover:text-yellow-300 text-xl"><i class="ri-pencil-fill"></i></a>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}" 
                                   class="text-red-500 hover:text-red-400 text-xl"
                                   onclick="return confirm('Apakah Anda yakin ingin menghapus user ini?');"><i class="ri-delete-bin-line"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(allUsers)}">
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">Belum ada data user.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
