<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar {
            font-family: 'Poppins', sans-serif;
        }
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px;
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        .arrow-icon {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-white">Manage Users</h1>
                <a th:href="@{/admin/users/add}"
                   class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium transition">
                    + Tambah User Baru
                </a>
            </div>

            <div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Nama</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Role</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-300 uppercase">Status</th> 
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-300 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <tr th:each="user : ${allUsers}" class="hover:bg-gray-700/50 transition">
                            <td class="px-6 py-4 text-sm text-gray-200" th:text="${user.userId}">1</td>
                            <td class="px-6 py-4 text-sm text-white font-medium" th:text="${user.name}">Nama User</td>
                            <td class="px-6 py-4 text-sm text-gray-300" th:text="${user.email}">user@email.com</td>
                            <td class="px-6 py-4 text-sm text-gray-300">
                                <span th:text="${user.role}" 
                                      class="px-2 py-1 rounded text-xs font-semibold bg-gray-600 text-gray-200">
                                </span>
                            </td>
                            
                            <td class="px-6 py-4 text-center">
                                <span th:if="${user.isActive}" 
                                      class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-900/50 text-green-400 border border-green-700">
                                    Active
                                </span>
                                <span th:unless="${user.isActive}" 
                                      class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-900/50 text-red-400 border border-red-700">
                                    Inactive
                                </span>
                            </td>

                            <td class="px-6 py-4 flex justify-center items-center space-x-3">
                                <a th:href="@{/admin/users/status/{id}(id=${user.userId})}"
                                   th:title="${user.isActive} ? 'Nonaktifkan User' : 'Aktifkan User'"
                                   class="p-2 rounded-lg transition-colors duration-200"
                                   th:classappend="${user.isActive} ? 'text-green-500 hover:bg-green-900/30' : 'text-gray-500 hover:bg-gray-700'">
                                    <i th:class="${user.isActive} ? 'ri-toggle-fill text-2xl' : 'ri-toggle-line text-2xl'"></i>
                                </a>

                                <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" 
                                   class="text-yellow-400 hover:text-yellow-300 text-xl" title="Edit">
                                   <i class="ri-pencil-fill"></i>
                                </a>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}" 
                                   class="text-red-500 hover:text-red-400 text-xl"
                                   onclick="return confirm('Apakah Anda yakin ingin menghapus user ini?');" title="Delete">
                                   <i class="ri-delete-bin-line"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(allUsers)}">
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500 italic">Belum ada data user.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
