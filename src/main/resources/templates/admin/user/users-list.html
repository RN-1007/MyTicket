<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu { overflow: hidden; max-height: 0; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        .dropdown-parent.open .dropdown-menu { max-height: 200px; opacity: 1; visibility: visible; }
        .arrow-icon { transition: transform 0.3s ease; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Users Management</h1>
                    <p class="text-gray-400 text-sm mt-1">Kelola data pengguna dan hak akses aplikasi.</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-lg shadow-blue-900/20 flex items-center gap-2 cursor-pointer">
                        <i class="ri-user-add-line text-lg"></i>
                        <span>Tambah User</span>
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl overflow-hidden">
                <div class="p-5 border-b border-gray-700 flex flex-col sm:flex-row sm:items-center justify-between gap-4 bg-gray-800/50">
                    <div class="relative w-full sm:w-72">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-gray-400"></i></div>
                        <input type="text" id="tableSearch" class="bg-gray-900 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 block w-full pl-10 p-2.5 placeholder-gray-500" placeholder="Cari nama, email...">
                    </div>
                    <div class="flex gap-2">
                         <select id="roleFilter" class="bg-gray-900 border border-gray-600 text-gray-300 text-sm rounded-lg focus:ring-blue-500 block p-2.5 cursor-pointer">
                            <option value="">Semua Role</option>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm text-left text-gray-400 datatable">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50 border-b border-gray-700">
                            <tr>
                                <th class="px-6 py-4 font-semibold">Info User</th>
                                <th class="px-6 py-4 font-semibold">Kontak</th>
                                <th class="px-6 py-4 font-semibold">Role</th>
                                <th class="px-6 py-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr th:each="user : ${allUsers}" th:data-role="${user.role}" class="hover:bg-gray-700/30 transition-colors">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-4">
                                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
                                            <span th:text="${#strings.substring(user.name, 0, 1)}">A</span>
                                        </div>
                                        <div>
                                            <div class="text-white font-medium" th:text="${user.name}">Nama</div>
                                            <div class="text-xs text-gray-500">ID: <span th:text="${user.userId}">1</span></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex flex-col">
                                        <span th:text="${user.email}">email</span>
                                        <span class="text-xs text-gray-500" th:text="${user.phone}">phone</span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <span th:text="${user.role}" 
                                          th:classappend="${user.role.name() == 'ROLE_ADMIN'} ? 'bg-purple-900/30 text-purple-300 border-purple-800' : 'bg-blue-900/30 text-blue-300 border-blue-800'"
                                          class="px-3 py-1 rounded-full text-xs font-medium border uppercase tracking-wide">Role</span>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center gap-2">
                                        <button onclick="openModal(this)"
                                           th:data-id="${user.userId}"
                                           th:data-name="${user.name}"
                                           th:data-email="${user.email}"
                                           th:data-phone="${user.phone}"
                                           th:data-role="${user.role}"
                                           class="p-2 bg-gray-700 hover:bg-yellow-600 text-white rounded-lg transition-colors"><i class="ri-pencil-fill"></i></button>
                                        <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}" class="p-2 bg-gray-700 hover:bg-red-600 text-white rounded-lg transition-colors" onclick="return confirm('Hapus user ini?');"><i class="ri-delete-bin-line"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="userModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
                <div class="absolute inset-0 bg-black bg-opacity-70" onclick="closeModal()"></div>
                <div class="bg-gray-800 w-full max-w-lg mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container">
                    <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                        <h3 class="text-xl font-bold text-white" id="modalTitle">Tambah User Baru</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                    </div>
                    <form id="userForm" th:action="@{/admin/users/save}" method="POST" class="p-6 space-y-4">
                        <input type="hidden" id="userId" name="userId" />
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Nama Lengkap</label><input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Email</label><input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">No. Telepon</label><input type="text" id="phone" name="phone" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none"></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Role</label>
                            <select id="role" name="role" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none">
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                        </div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Password</label><input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none"><p class="text-xs text-gray-500 mt-1">*Kosongkan jika tidak ingin ubah password.</p></div>
                        <div class="flex justify-end pt-4 gap-3">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500">Batal</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 shadow-lg">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                // 1. FILTER LOGIC
                const searchInput = document.getElementById('tableSearch');
                const roleFilter = document.getElementById('roleFilter');
                const rows = document.querySelectorAll('.datatable tbody tr');

                function filterTable() {
                    const searchVal = searchInput.value.toLowerCase();
                    const roleVal = roleFilter.value.toUpperCase(); // 'ADMIN' or 'USER'

                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        // Ambil role asli dari atribut data-role (misal: ROLE_ADMIN)
                        const rowRole = row.getAttribute('data-role') || ''; 
                        
                        const matchSearch = text.includes(searchVal);
                        // Cek apakah role row mengandung filter yang dipilih (misal: ROLE_ADMIN mengandung ADMIN)
                        const matchRole = roleVal === "" || rowRole.includes(roleVal);

                        row.style.display = (matchSearch && matchRole) ? '' : 'none';
                    });
                }
                
                if(searchInput) searchInput.addEventListener('keyup', filterTable);
                if(roleFilter) roleFilter.addEventListener('change', filterTable);

                // 2. MODAL LOGIC
                const modal = document.getElementById('userModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('userForm');

                function openModal(el = null) {
                    modal.classList.remove('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                    document.body.classList.add('modal-active');

                    if(el) {
                        modalTitle.innerText = 'Edit User';
                        document.getElementById('userId').value = el.dataset.id;
                        document.getElementById('name').value = el.dataset.name;
                        document.getElementById('email').value = el.dataset.email;
                        document.getElementById('phone').value = el.dataset.phone;
                        document.getElementById('role').value = el.dataset.role;
                        document.getElementById('password').required = false;
                    } else {
                        modalTitle.innerText = 'Tambah User Baru';
                        form.reset();
                        document.getElementById('userId').value = '';
                        document.getElementById('password').required = true;
                    }
                }
                function closeModal() {
                    modal.classList.add('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                    document.body.classList.remove('modal-active');
                }
            </script>
            <script>if(!window.adminScriptLoaded){document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll('.dropdown-toggle').forEach(t=>{t.addEventListener('click',e=>{e.currentTarget.closest('.dropdown-parent').classList.toggle('open');const i=e.currentTarget.querySelector('.arrow-icon');if(i)i.classList.toggle('rotate-180')})})});window.adminScriptLoaded=true}</script>
        </div>
    </div>
</body>
</html>
