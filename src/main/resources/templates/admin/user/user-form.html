<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        /* ... (CSS dropdown bisa dicopy) ... */
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <h1 class="text-2xl font-semibold text-white mb-6" th:text="${pageTitle}">Judul Halaman</h1>

            <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl">
                <form th:action="@{/admin/users/save}" th:object="${user}" method="POST">
                    
                    <input type="hidden" th:field="*{userId}" />

                    <div class="mb-5">
                        <label for="name" class="block text-gray-300 font-semibold mb-2">Nama Lengkap</label>
                        <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>
                    
                    <div class="mb-5">
                        <label for="email" class="block text-gray-300 font-semibold mb-2">Email (Untuk Login)</label>
                        <input type="email" id="email" th:field="*{email}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>

                    <div class="mb-5">
                        <label for="phone" class="block text-gray-300 font-semibold mb-2">Nomor Telepon</label>
                        <input type="text" id="phone" th:field="*{phone}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="mb-5">
                        <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               th:placeholder="${user.userId == null} ? 'Wajib diisi untuk user baru' : 'Isi hanya jika ingin ganti password'" />
                        <p th:if="${user.userId != null}" class="text-sm text-gray-500 mt-2">Biarkan kosong jika tidak ingin mengubah password user.</p>
                    </div>

                    <div class="mb-8">
                        <label for="role" class="block text-gray-300 font-semibold mb-2">Role</label>
                        <select id="role" th:field="*{role}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">-- Pilih Role --</option>
                            <option th:each="r : ${allRoles}" 
                                    th:value="${r}" 
                                    th:text="${r}">
                                ROLE_ADMIN
                            </option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a th:href="@{/admin/users}" class="bg-gray-600 hover:bg-gray-500 text-gray-200 px-5 py-2.5 rounded-lg font-medium">
                            Batal
                        </a>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium">
                            Simpan User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
