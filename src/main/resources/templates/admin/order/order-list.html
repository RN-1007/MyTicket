<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semua Pesanan User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar {
            font-family: 'Poppins', sans-serif;
        }
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px;
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        .arrow-icon {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

   <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <header class="mb-6">
                <h1 class="text-2xl font-semibold text-white">Riwayat Semua Pesanan User</h1>
            </header>

            <div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase">Order ID</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase">Tanggal</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase">Nama User</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase">Detail Item</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase">Status</th>
                                <th class="px-6 py-4 text-right text-xs font-medium text-gray-300 uppercase">Total Harga</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            
                            <tr th:each="order : ${allOrders}" class="hover:bg-gray-700/50">
                                <td class="px-6 py-4 text-sm text-gray-200" th:text="${order.orderId}">1</td>
                                <td class="px-6 py-4 text-sm text-gray-300" th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy HH:mm')}">Tanggal</td>
                                
                                <td class="px-6 py-4 text-sm text-white font-medium" th:text="${order.user?.name}">Nama User</td>

                                <td class="px-6 py-4 text-sm max-w-xs">
                                    <ul class="list-disc list-inside space-y-1 text-gray-300">
                                        <li th:each="detail : ${order.orderDetails}">
                                            <span th:if="${detail.hotelRoom != null}" 
                                                  th:text="${detail.quantity} + 'x ' + ${detail.hotelRoom.roomType} + ' (' + ${detail.hotelRoom.hotel.name} + ')'">
                                            </span>
                                            <span th:if="${detail.attractionTicket != null}" 
                                                  th:text="${detail.quantity} + 'x Tiket ' + ${detail.attractionTicket.attraction.name}">
                                            </span>
                                            <span th:if="${detail.transportTicket != null}" 
                                                  th:text="${detail.quantity} + 'x Tiket ' + ${detail.transportTicket.transport.name}">
                                            </span>
                                        </li>
                                    </ul>
                                </td>
                                
                                <td class="px-6 py-4">
                                    <span th:text="${order.status}"
                                          th:classappend="${order.status.name() == 'PAID'} ? 'bg-green-200 text-green-900' : 
                                                          ((${order.status.name() == 'PENDING'} or ${order.status.name() == 'WAITING_PAYMENT'}) ? 'bg-yellow-200 text-yellow-900' : 
                                                          'bg-red-200 text-red-900')"
                                          class="px-3 py-1 inline-flex text-xs leading-5 font-bold rounded-full uppercase">
                                        Status
                                    </span>
                                </td>
                                
                                <td class="px-6 py-4 text-lg font-bold text-right text-white">
                                    <span th:text="'Rp ' + ${#numbers.formatDecimal(#aggregates.sum(order.orderDetails.![totalPrice]), 0, 'POINT', 0, 'COMMA')}">
                                    </span>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(allOrders)}">
                                <td colspan="6" class="px-6 py-10 text-center text-gray-500">
                                    Belum ada riwayat pesanan dari user manapun.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
