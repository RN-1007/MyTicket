<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <title>Pilih User - Order History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu { overflow: hidden; max-height: 0; opacity: 0; visibility: hidden; transition: all 0.4s ease; background-color: transparent !important; }
        .dropdown-parent.open .dropdown-menu { max-height: 200px; opacity: 1; visibility: visible; }
        .arrow-icon { transition: transform 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Pilih User</h1>
                    <p class="text-gray-400 text-sm mt-1">Pilih user untuk melihat detail riwayat pesanan mereka.</p>
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl overflow-hidden table-container">
                
                <div class="p-5 border-b border-gray-700 flex flex-col sm:flex-row sm:items-center justify-between gap-4 bg-gray-800/50">
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                        <div class="relative w-full sm:w-72">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-gray-400"></i></div>
                            <input type="text" id="tableSearch" class="bg-gray-900 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 placeholder-gray-500 transition-colors" placeholder="Cari nama atau email...">
                        </div>
                        <select id="rowsPerPage" class="bg-gray-900 border border-gray-600 text-gray-300 text-sm rounded-lg focus:ring-blue-500 block p-2.5 cursor-pointer rows-per-page">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm text-left text-gray-400 datatable">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50 border-b border-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Info User</th>
                                <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Kontak</th>
                                <th scope="col" class="px-6 py-4 text-center font-semibold tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr th:each="user : ${users}" class="hover:bg-gray-700/30 transition-colors duration-150 group table-row-item">
                                
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center gap-4">
                                        <div class="flex-shrink-0 w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md border border-blue-500/30">
                                            <span th:text="${#strings.substring(user.name, 0, 1)}">A</span>
                                        </div>
                                        <div>
                                            <div class="text-white font-medium text-base" th:text="${user.name}">Nama User</div>
                                            <div class="text-xs text-gray-500">User ID: <span class="font-mono text-blue-400" th:text="'#' + ${user.userId}">#1</span></div>
                                        </div>
                                    </div>
                                </td>

                                <td class="px-6 py-4">
                                    <div class="flex flex-col gap-1">
                                        <div class="flex items-center gap-2 text-gray-300">
                                            <i class="ri-mail-line text-gray-500"></i>
                                            <span th:text="${user.email}">email@mail.com</span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-400 text-xs" th:if="${user.phone}">
                                            <i class="ri-phone-line text-gray-600"></i>
                                            <span th:text="${user.phone}">0812...</span>
                                        </div>
                                    </div>
                                </td>

                                <td class="px-6 py-4 text-center whitespace-nowrap">
                                    <a th:href="@{/admin/orders/{id}(id=${user.userId})}" 
                                       class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-lg transition-all shadow-lg shadow-blue-900/20 hover:-translate-y-0.5">
                                        <span>Lihat Order</span>
                                        <i class="ri-arrow-right-line"></i>
                                    </a>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="3" class="px-6 py-12 text-center">
                                    <div class="flex flex-col items-center justify-center text-gray-500">
                                        <i class="ri-user-search-line text-5xl mb-3"></i>
                                        <p class="text-lg">Belum ada user terdaftar.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="p-4 border-t border-gray-700 bg-gray-900/30 flex justify-between items-center">
                    <span class="text-xs text-gray-500 page-info" id="pageInfo">Menampilkan 0 data</span>
                    <div class="flex gap-2">
                        <button id="btnPrev" class="px-3 py-1 text-xs font-medium text-gray-400 bg-gray-800 rounded border border-gray-600 hover:bg-gray-700 hover:text-white btn-prev">Prev</button>
                        <button id="btnNext" class="px-3 py-1 text-xs font-medium text-gray-400 bg-gray-800 rounded border border-gray-600 hover:bg-gray-700 hover:text-white btn-next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- SCRIPT PAGINATION & SEARCH ---
            const searchInput = document.getElementById('tableSearch');
            const rowsPerPageSelect = document.getElementById('rowsPerPage');
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            const pageInfo = document.getElementById('pageInfo');
            
            const allRows = Array.from(document.querySelectorAll('.table-row-item'));
            let currentPage = 1;
            let rowsPerPage = parseInt(rowsPerPageSelect.value);

            function renderTable() {
                const searchVal = searchInput.value.toLowerCase();
                
                const filteredRows = allRows.filter(row => {
                    const text = row.textContent.toLowerCase();
                    return text.includes(searchVal);
                });

                const totalItems = filteredRows.length;
                const totalPages = Math.ceil(totalItems / rowsPerPage);

                if (currentPage > totalPages) currentPage = totalPages > 0 ? totalPages : 1;
                if (currentPage < 1) currentPage = 1;

                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;

                allRows.forEach(row => row.style.display = 'none');
                
                if (totalItems > 0) {
                    filteredRows.slice(start, end).forEach(row => row.style.display = '');
                }

                const displayStart = totalItems === 0 ? 0 : start + 1;
                const displayEnd = Math.min(end, totalItems);
                pageInfo.textContent = `Menampilkan ${displayStart}-${displayEnd} dari ${totalItems} data`;

                btnPrev.disabled = currentPage === 1;
                btnPrev.classList.toggle('opacity-50', currentPage === 1);
                btnPrev.classList.toggle('cursor-not-allowed', currentPage === 1);
                
                btnNext.disabled = currentPage >= totalPages;
                btnNext.classList.toggle('opacity-50', currentPage >= totalPages);
                btnNext.classList.toggle('cursor-not-allowed', currentPage >= totalPages);
            }

            searchInput.addEventListener('keyup', () => { currentPage = 1; renderTable(); });
            rowsPerPageSelect.addEventListener('change', (e) => {
                rowsPerPage = parseInt(e.target.value);
                currentPage = 1;
                renderTable();
            });
            btnPrev.addEventListener('click', () => {
                if (currentPage > 1) { currentPage--; renderTable(); }
            });
            btnNext.addEventListener('click', () => {
                 const searchVal = searchInput.value.toLowerCase();
                 const filteredCount = allRows.filter(row => row.textContent.toLowerCase().includes(searchVal)).length;
                 if (currentPage < Math.ceil(filteredCount / rowsPerPage)) {
                    currentPage++;
                    renderTable();
                }
            });

            renderTable();
        });
    </script>
</body>
</html>
