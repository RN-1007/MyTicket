<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">

        <div th:fragment="content">
            <h1 class="text-3xl font-bold mb-6" th:text="${pageTitle}">Judul Halaman</h1>

            <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl">
                <form th:action="@{/admin/hotels/save}" th:object="${hotel}" method="POST">
                
                    <input type="hidden" th:field="*{hotelId}" />

                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Nama Hotel</label>
                        <input type="text" id="name" th:field="*{name}" class="w-full px-3 py-2 border rounded-lg" required />
                    </div>
                    
                    <div class="mb-4">
                        <label for="location" class="block text-gray-700 font-semibold mb-2">Lokasi</label>
                        <input type="text" id="location" th:field="*{location}" class="w-full px-3 py-2 border rounded-lg" required />
                    </div>

                    <div class="mb-6">
                        <label for="stars" class="block text-gray-700 font-semibold mb-2">Bintang (1-5)</label>
                        <input type="number" id="stars" th:field="*{stars}" min="1" max="5" class="w-full px-3 py-2 border rounded-lg" required />
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a th:href="@{/admin/hotels}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">
                            Batal
                        </a>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                            Simpan
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
