<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Transports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu { overflow: hidden; max-height: 0; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        .dropdown-parent.open .dropdown-menu { max-height: 200px; opacity: 1; visibility: visible; }
        .arrow-icon { transition: transform 0.3s ease; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body>
   <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Manage Transports</h1>
                    <p class="text-gray-400 text-sm mt-1">Kelola armada transportasi dan provider.</p>
                </div>
                <div class="flex gap-3">
                     <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-lg shadow-blue-900/20 flex items-center gap-2 cursor-pointer">
                        <i class="ri-bus-line text-lg"></i>
                        <span>Tambah Transport</span>
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl overflow-hidden">
                <div class="p-5 border-b border-gray-700 flex flex-col sm:flex-row sm:items-center justify-between gap-4 bg-gray-800/50">
                    <div class="relative w-full sm:w-72">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="ri-search-line text-gray-400"></i></div>
                        <input type="text" id="tableSearch" class="bg-gray-900 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 block w-full pl-10 p-2.5 placeholder-gray-500" placeholder="Cari transport...">
                    </div>
                    <div class="flex gap-2">
                         <select id="providerFilter" class="bg-gray-900 border border-gray-600 text-gray-300 text-sm rounded-lg focus:ring-blue-500 block p-2.5 cursor-pointer">
                            <option value="">Semua Provider</option>
                            <option value="Garuda">Garuda Indonesia</option>
                            <option value="KAI">KAI</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm text-left text-gray-400 datatable">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50 border-b border-gray-700">
                            <tr>
                                <th class="px-6 py-4 font-semibold">Info Transport</th>
                                <th class="px-6 py-4 font-semibold">Kapasitas</th>
                                <th class="px-6 py-4 font-semibold">Provider</th>
                                <th class="px-6 py-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr th:each="transport : ${transports}" class="hover:bg-gray-700/30 transition-colors">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-4">
                                        <div class="flex-shrink-0 w-16 h-12 bg-gray-700 rounded-lg overflow-hidden border border-gray-600">
                                            <img th:if="${transport.image != null}" th:src="@{${transport.imagePath}}" class="w-full h-full object-cover">
                                            <div th:unless="${transport.image != null}" class="w-full h-full flex items-center justify-center text-gray-500"><i class="ri-bus-wifi-line text-2xl"></i></div>
                                        </div>
                                        <div>
                                            <div class="text-white font-medium" th:text="${transport.name}">Garuda</div>
                                            <div class="text-xs text-gray-500">ID: <span th:text="${transport.transportId}">#1</span></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4"><i class="ri-group-line text-blue-400"></i> <span th:text="${transport.capacity} + ' Kursi'">100</span></td>
                                <td class="px-6 py-4">
                                    <span class="provider-name bg-purple-900/30 text-purple-400 border border-purple-800 px-3 py-1 rounded-full text-xs font-medium uppercase"><i class="ri-building-4-line"></i> <span th:text="${transport.provider?.name}">Provider</span></span>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center gap-2">
                                        <button onclick="openModal(this)"
                                            th:data-id="${transport.transportId}"
                                            th:data-name="${transport.name}"
                                            th:data-capacity="${transport.capacity}"
                                            th:data-provider="${transport.provider?.providerId}"
                                            class="p-2 bg-gray-700 hover:bg-yellow-600 text-white rounded-lg transition-colors"><i class="ri-pencil-fill"></i></button>
                                        <a th:href="@{/admin/transports/delete/{id}(id=${transport.transportId})}" class="p-2 bg-gray-700 hover:bg-red-600 text-white rounded-lg transition-colors" onclick="return confirm('Hapus transport ini?');"><i class="ri-delete-bin-line"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="transportModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
                <div class="absolute inset-0 bg-black bg-opacity-70" onclick="closeModal()"></div>
                <div class="bg-gray-800 w-full max-w-lg mx-4 rounded-xl shadow-2xl z-50 overflow-hidden transform scale-95 transition-all duration-300 modal-container">
                    <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                        <h3 class="text-xl font-bold text-white" id="modalTitle">Tambah Transport</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                    </div>
                    <form id="transportForm" th:action="@{/admin/transports/save}" method="POST" enctype="multipart/form-data" class="p-6 space-y-4">
                        <input type="hidden" id="transportId" name="transportId" />
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Nama Transport</label><input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Kapasitas</label><input type="number" id="capacity" name="capacity" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required></div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Provider</label>
                            <select id="provider" name="provider" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:outline-none" required>
                                <option value="">-- Pilih Provider --</option>
                                <option th:each="p : ${@transportProviderRepository.findAll()}" th:value="${p.providerId}" th:text="${p.name}">Provider</option>
                            </select>
                        </div>
                        <div><label class="block text-gray-400 text-sm font-medium mb-1">Foto</label><input type="file" name="imageFile" accept="image/png, image/jpeg" class="w-full text-gray-300 bg-gray-700 rounded-lg border border-gray-600 cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-l-lg file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700" /><p class="text-xs text-gray-500 mt-1">*Biarkan kosong jika tidak ubah foto.</p></div>
                        <div class="flex justify-end pt-4 gap-3">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500">Batal</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 shadow-lg">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                // FILTER LOGIC
                const searchInput = document.getElementById('tableSearch');
                const providerFilter = document.getElementById('providerFilter');
                const rows = document.querySelectorAll('.datatable tbody tr');

                function filterTable() {
                    const searchVal = searchInput.value.toLowerCase();
                    const providerVal = providerFilter.value.toLowerCase(); 

                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        // Cari elemen provider-name di dalam row
                        const providerName = row.querySelector('.provider-name') ? row.querySelector('.provider-name').textContent.toLowerCase() : '';
                        
                        const matchSearch = text.includes(searchVal);
                        // Cek apakah provider name mengandung filter
                        const matchProvider = providerVal === "" || providerName.includes(providerVal);
                        
                        row.style.display = (matchSearch && matchProvider) ? '' : 'none';
                    });
                }
                if(searchInput) searchInput.addEventListener('keyup', filterTable);
                if(providerFilter) providerFilter.addEventListener('change', filterTable);

                // MODAL LOGIC
                const modal = document.getElementById('transportModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('transportForm');
                function openModal(el = null) {
                    modal.classList.remove('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-95', 'scale-100');
                    document.body.classList.add('modal-active');
                    if(el) {
                        modalTitle.innerText = 'Edit Transport';
                        document.getElementById('transportId').value = el.dataset.id;
                        document.getElementById('name').value = el.dataset.name;
                        document.getElementById('capacity').value = el.dataset.capacity;
                        document.getElementById('provider').value = el.dataset.provider;
                    } else {
                        modalTitle.innerText = 'Tambah Transport';
                        form.reset();
                        document.getElementById('transportId').value = '';
                    }
                }
                function closeModal() {
                    modal.classList.add('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-container').classList.replace('scale-100', 'scale-95');
                    document.body.classList.remove('modal-active');
                }
            </script>
             <script>if(!window.adminScriptLoaded){document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll('.dropdown-toggle').forEach(t=>{t.addEventListener('click',e=>{e.currentTarget.closest('.dropdown-parent').classList.toggle('open');const i=e.currentTarget.querySelector('.arrow-icon');if(i)i.classList.toggle('rotate-180')})})});window.adminScriptLoaded=true}</script>
        </div>
    </div>
</body>
</html>
