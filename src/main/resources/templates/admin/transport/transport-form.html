<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar {
            font-family: 'Poppins', sans-serif;
        }

        /* Sembunyikan menu dropdown (transisi) */
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        
        /* Tampilkan menu saat parent-nya punya class .open */
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px; /* Cukup tinggi untuk 2 item */
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        
        /* Transisi untuk panah */
        .arrow-icon {
            transition: transform 0.3s ease;
        }
        /* Class .rotate-180 akan ditambahkan oleh JS */
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <h1 class="text-3xl font-bold mb-6" th:text="${pageTitle}">Judul Halaman</h1>

            <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl">
                <form th:action="@{/admin/transports/save}" th:object="${transport}" method="POST">
                    <input type="hidden" th:field="*{transportId}" />

                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Nama Transport</label>
                        <input type="text" id="name" th:field="*{name}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
                    </div>
                    
                    <div class="mb-4">
                        <label for="capacity" class="block text-gray-700 font-semibold mb-2">Kapasitas</label>
                        <input type="number" id="capacity" th:field="*{capacity}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
                    </div>

                    <div class="mb-6">
                        <label for="provider" class="block text-gray-700 font-semibold mb-2">Provider</label>
                        <select id="provider" th:field="*{provider}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">-- Pilih Provider --</option>
                            <option th:each="p : ${allProviders}" 
                                    th:value="${p.providerId}" 
                                    th:text="${p.name}">
                                Nama Provider
                            </option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a th:href="@{/admin/transports}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">
                            Batal
                        </a>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
