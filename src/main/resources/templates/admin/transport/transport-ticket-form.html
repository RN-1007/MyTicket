<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Form Tiket Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar { font-family: 'Poppins', sans-serif; }
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out, visibility 0s linear 0.4s;
        }
        .dropdown-parent.open .dropdown-menu {
            max-height: 200px;
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        .arrow-icon { transition: transform 0.3s ease; }
    </style>
</head>
<body>
    <div th:replace="~{fragment/admin-layout :: layout(~{::content})}">
        <div th:fragment="content">
            <h1 class="text-2xl font-semibold text-white mb-6" th:text="${pageTitle}">Judul Halaman</h1>

            <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl border border-gray-700">
                <form th:action="@{/admin/transport-tickets/save}" th:object="${transportTicket}" method="POST">
                    <input type="hidden" th:field="*{ticketId}" />

                    <div class="mb-5">
                        <label for="transport" class="block text-gray-300 font-semibold mb-2">Transport Induk</label>
                        <select id="transport" th:field="*{transport}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">-- Pilih Transport --</option>
                            <option th:each="t : ${allTransports}" th:value="${t.transportId}" th:text="${t.name}">Nama Transport</option>
                        </select>
                    </div>

                    <div class="mb-5">
                        <label for="departureDate" class="block text-gray-300 font-semibold mb-2">Tanggal Berangkat</label>
                        <input type="date" id="departureDate" th:field="*{departureDate}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required 
                               th:value="${#dates.format(transportTicket.departureDate, 'yyyy-MM-dd')}"/>
                    </div>
                    
                    <div class="mb-8">
                        <label for="price" class="block text-gray-300 font-semibold mb-2">Harga (Rp)</label>
                        <input type="number" id="price" th:field="*{price}" class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>

                    <div class="flex justify-end space-x-4 pt-4 border-t border-gray-700">
                        <a th:href="@{/admin/transport-tickets}" class="bg-gray-600 hover:bg-gray-500 text-gray-200 px-5 py-2.5 rounded-lg font-medium transition-colors">Batal</a>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium transition-colors shadow-lg shadow-blue-900/20">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        if (!window.adminScriptLoaded) {
            document.addEventListener("DOMContentLoaded", function() {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                dropdownToggles.forEach(function(toggle) {
                    toggle.addEventListener('click', function(e) {
                        const parentDiv = e.currentTarget.closest('.dropdown-parent');
                        const icon = e.currentTarget.querySelector('.arrow-icon');
                        parentDiv.classList.toggle('open');
                        if(icon) { icon.classList.toggle('rotate-180'); }
                    });
                });
            });
            window.adminScriptLoaded = true;
        }
    </script>
</body>
</html>
