<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${transport.name}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { 
                        brand: { dark: '#0B0F19', surface: '#151C2C', accent: '#A855F7', accentHover: '#9333EA' } 
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B0F19; color: #E2E8F0; -webkit-tap-highlight-color: transparent; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.6; width: 1.5rem; height: 1.5rem; }
    </style>
</head>
<body class="min-h-screen relative bg-[#0B0F19] pb-32">

    <div class="fixed top-0 left-0 w-full h-[40vh] z-0">
        <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-[#0B0F19]"></div>
        <img th:if="${transport.image != null}" th:src="@{${transport.imagePath}}" class="w-full h-full object-cover">
        <img th:unless="${transport.image != null}" src="https://source.unsplash.com/random/800x1200/?bus,plane" class="w-full h-full object-cover">
        
        <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20 pt-10">
            <a th:href="@{/android}" class="w-12 h-12 flex items-center justify-center bg-black/20 backdrop-blur-md rounded-full border border-white/10 active:scale-90 transition-transform text-white shadow-lg">
                <i class="ri-arrow-left-line text-2xl"></i>
            </a>
        </div>
    </div>

    <div class="relative z-10 mt-[33vh] bg-[#0B0F19] rounded-t-[2.5rem] min-h-[67vh] shadow-[0_-10px_40px_rgba(0,0,0,0.6)] border-t border-white/5 flex flex-col">
        
        <div class="w-full flex justify-center pt-4 pb-2">
            <div class="w-16 h-1.5 bg-white/10 rounded-full"></div>
        </div>

        <div class="px-6 pt-2 pb-6">
            
            <div class="mb-8">
                <span class="inline-block px-4 py-1.5 rounded-full bg-brand-accent/10 border border-brand-accent/20 text-brand-accent text-xs font-bold uppercase tracking-widest mb-3 shadow-[0_0_15px_rgba(168,85,247,0.2)]" th:text="${transport.provider.type}">BUS</span>
                <h1 class="text-3xl font-bold text-white leading-tight mb-2" th:text="${transport.name}">Transport Name</h1>
                <p class="text-gray-400 text-sm flex items-center gap-2 font-medium">
                    <i class="ri-building-4-fill text-brand-accent"></i> 
                    <span th:text="${transport.provider.name}">Provider Name</span>
                </p>
            </div>

            <div class="grid grid-cols-4 gap-4 mb-10">
                <div class="bg-[#151C2C] rounded-2xl border border-white/10 flex flex-col items-center justify-center gap-2 aspect-square shadow-sm">
                    <i class="ri-armchair-fill text-3xl text-brand-accent"></i>
                    <span class="text-[10px] uppercase font-bold text-gray-400">Seat</span>
                </div>
                <div class="bg-[#151C2C] rounded-2xl border border-white/10 flex flex-col items-center justify-center gap-2 aspect-square shadow-sm">
                    <i class="ri-wifi-fill text-3xl text-brand-accent"></i>
                    <span class="text-[10px] uppercase font-bold text-gray-400">WiFi</span>
                </div>
                <div class="bg-[#151C2C] rounded-2xl border border-white/10 flex flex-col items-center justify-center gap-2 aspect-square shadow-sm">
                    <i class="ri-charging-pile-fill text-3xl text-brand-accent"></i>
                    <span class="text-[10px] uppercase font-bold text-gray-400">Power</span>
                </div>
                <div class="bg-[#151C2C] rounded-2xl border border-white/10 flex flex-col items-center justify-center gap-2 aspect-square shadow-sm">
                    <i class="ri-luggage-cart-fill text-3xl text-brand-accent"></i>
                    <span class="text-[10px] uppercase font-bold text-gray-400">Bagasi</span>
                </div>
            </div>

            <form th:action="@{/android/order/create}" method="post" id="bookingForm" class="space-y-8">
                <input type="hidden" name="itemType" value="Transport">
                <input type="hidden" name="itemId" id="selectedItemId">

                <div>
                    <h3 class="text-white font-bold text-lg mb-4 pl-1">Pilih Kelas Tiket</h3>
                    <div class="space-y-4">
                        <div th:each="ticket, iter : ${tickets}" class="relative group">
                            <input type="radio" name="ticketSelection" th:id="'t-'+${ticket.ticketId}" 
                                   th:value="${ticket.ticketId}" th:data-price="${ticket.price}" 
                                   class="peer hidden" onchange="updatePrice()" th:checked="${iter.index == 0}">
                            
                            <label th:for="'t-'+${ticket.ticketId}" 
                                   class="flex justify-between items-center p-5 rounded-3xl bg-[#151C2C] border-[1.5px] border-transparent peer-checked:border-brand-accent peer-checked:bg-brand-accent/5 transition-all cursor-pointer shadow-md active:scale-[0.98]">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 rounded-2xl bg-white/5 flex items-center justify-center text-brand-accent border border-white/5">
                                        <i class="ri-vip-crown-fill text-2xl"></i>
                                    </div>
                                    <div>
                                        <h4 class="text-white font-bold text-lg" th:text="${ticket.ticketClass}">Economy</h4>
                                        <p class="text-gray-500 text-sm mt-0.5">Include Snack</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-brand-accent font-bold text-lg" th:text="'Rp ' + ${#numbers.formatDecimal(ticket.price, 0, 'POINT', 0, 'COMMA')}"></p>
                                    <p class="text-gray-500 text-xs">/ pax</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="space-y-5">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider pl-1">Keberangkatan</label>
                        <div class="bg-[#151C2C] border border-white/10 rounded-2xl h-16 flex items-center px-4 relative transition-colors focus-within:border-brand-accent">
                            <i class="ri-calendar-check-fill text-gray-400 text-2xl mr-3"></i>
                            <input type="date" name="checkIn" id="checkIn" required 
                                   class="bg-transparent text-white text-base font-semibold w-full h-full outline-none border-none p-0 focus:ring-0 appearance-none placeholder-gray-500">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider pl-1">Penumpang</label>
                        <div class="bg-[#151C2C] border border-white/10 rounded-2xl h-16 flex items-center justify-between px-4">
                            <span class="text-gray-300 text-sm font-medium flex items-center gap-2">
                                <i class="ri-user-smile-line text-brand-accent text-lg"></i> Jumlah Orang
                            </span>
                            <div class="flex items-center gap-3 bg-black/20 rounded-xl p-1.5 h-12">
                                <button type="button" onclick="adjustQty(-1)" class="w-12 h-full bg-white/5 rounded-lg flex items-center justify-center text-white text-xl active:bg-white/10 transition-colors"><i class="ri-subtract-line"></i></button>
                                <input type="number" name="quantity" id="quantity" value="1" min="1" readonly class="w-10 bg-transparent text-center text-white font-bold text-lg border-none focus:ring-0 p-0">
                                <button type="button" onclick="adjustQty(1)" class="w-12 h-full bg-white/5 rounded-lg flex items-center justify-center text-white text-xl active:bg-white/10 transition-colors"><i class="ri-add-line"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-[#151C2C]/95 backdrop-blur-xl border-t border-white/10 px-6 pt-5 pb-14 z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
        <div class="flex flex-col gap-4">
            <div class="flex justify-between items-end px-1">
                <span class="text-xs text-gray-400 font-medium">Total Harga</span>
                <span id="totalPrice" class="text-2xl font-bold text-brand-accent tracking-tight">Rp 0</span>
            </div>
            
            <button onclick="document.getElementById('bookingForm').submit()" 
                    class="w-full h-16 bg-brand-accent hover:bg-brand-accentHover text-[#0B0F19] rounded-2xl font-extrabold text-xl shadow-lg shadow-brand-accent/20 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                <span>Pesan Tiket</span>
                <i class="ri-arrow-right-line text-2xl"></i>
            </button>
        </div>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('checkIn');
            if(dateInput) dateInput.valueAsDate = new Date();
            updatePrice();
        });
        function adjustQty(n) {
            const el = document.getElementById('quantity');
            let val = parseInt(el.value) + n;
            if(val >= 1) { el.value = val; updatePrice(); }
        }
        function updatePrice() {
            const checked = document.querySelector('input[name="ticketSelection"]:checked');
            if(!checked) return;
            document.getElementById('selectedItemId').value = checked.value;
            const price = parseFloat(checked.getAttribute('data-price'));
            const qty = parseInt(document.getElementById('quantity').value);
            const total = price * qty;
            document.getElementById('totalPrice').innerText = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(total);
        }
    </script>
</body>
</html>
