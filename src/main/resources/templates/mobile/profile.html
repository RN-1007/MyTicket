<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { dark: '#0B0F19', surface: '#151C2C', accent: '#FF8A5B' } }
                }
            }
        }
    </script>
    <style>body { background-color: #0B0F19; color: #E2E8F0; -webkit-tap-highlight-color: transparent; }</style>
</head>
<body class="pb-32"> <div th:replace="~{fragment/mobile-layout :: layout(title='Profile', content=~{::content})}">
        <div th:fragment="content">
            
            <div class="relative h-48 w-full overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-brand-accent/20 to-[#0B0F19]"></div>
                <div class="absolute -top-10 -right-10 w-64 h-64 bg-brand-accent/10 rounded-full blur-3xl"></div>
                <div class="absolute top-10 left-10 w-32 h-32 bg-purple-500/10 rounded-full blur-2xl"></div>
                
                <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-10">
                    <h1 class="text-xl font-bold text-white">Profile</h1>
                    <button class="w-10 h-10 rounded-full bg-white/5 backdrop-blur-md flex items-center justify-center text-white border border-white/10">
                        <i class="ri-settings-4-line"></i>
                    </button>
                </div>
            </div>

            <div class="px-6 -mt-20 relative z-20">
                <div class="bg-[#151C2C] border border-white/5 rounded-[2rem] p-6 shadow-2xl flex flex-col items-center text-center">
                    
                    <div class="relative mb-4">
                        <div class="w-24 h-24 rounded-full p-1 bg-gradient-to-tr from-brand-accent to-purple-500">
                            <div class="w-full h-full rounded-full bg-[#0B0F19] flex items-center justify-center overflow-hidden">
                                <span class="text-3xl font-bold text-white" th:text="${#strings.substring(user.name, 0, 1)}">U</span>
                            </div>
                        </div>
                        <div class="absolute bottom-0 right-0 w-8 h-8 bg-green-500 border-4 border-[#151C2C] rounded-full flex items-center justify-center text-[#0B0F19]">
                            <i class="ri-check-line font-bold text-xs"></i>
                        </div>
                    </div>

                    <h2 class="text-xl font-bold text-white mb-1" th:text="${user.name}">User Name</h2>
                    <p class="text-gray-400 text-sm mb-4" th:text="${user.email}">user@email.com</p>
                    
                    <div class="flex gap-3 w-full">
                        <button class="flex-1 py-2.5 rounded-xl bg-white/5 border border-white/10 text-sm font-bold text-white hover:bg-white/10 transition-colors">Edit Profile</button>
                        <button class="flex-1 py-2.5 rounded-xl bg-brand-accent/10 border border-brand-accent/20 text-sm font-bold text-brand-accent hover:bg-brand-accent/20 transition-colors">My Wallet</button>
                    </div>
                </div>
            </div>

            <div class="px-6 mt-8 space-y-4">
                
                <div>
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3 ml-2">Account</h3>
                    <div class="bg-[#151C2C] rounded-3xl border border-white/5 overflow-hidden">
                        <a href="#" class="flex items-center gap-4 p-4 hover:bg-white/5 transition-colors border-b border-white/5">
                            <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-400"><i class="ri-user-line text-lg"></i></div>
                            <span class="flex-1 text-sm font-medium text-gray-300">Personal Info</span>
                            <i class="ri-arrow-right-s-line text-gray-500"></i>
                        </a>
                      
                        <a th:href="@{/android/my-orders}" class="flex items-center gap-4 p-4 hover:bg-white/5 transition-colors">
                            <div class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center text-green-400"><i class="ri-file-list-3-line text-lg"></i></div>
                            <span class="flex-1 text-sm font-medium text-gray-300">My Orders</span>
                            <i class="ri-arrow-right-s-line text-gray-500"></i>
                        </a>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3 ml-2 mt-6">Support</h3>
                    <div class="bg-[#151C2C] rounded-3xl border border-white/5 overflow-hidden">
                       
                        
                        <form th:action="@{/logout}" method="post" class="block w-full">
                            <button type="submit" class="flex items-center gap-4 p-4 w-full hover:bg-red-500/10 transition-colors group">
                                <div class="w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center text-red-500 group-hover:bg-red-500 group-hover:text-white transition-colors">
                                    <i class="ri-logout-box-r-line text-lg"></i>
                                </div>
                                <span class="flex-1 text-left text-sm font-medium text-red-400 group-hover:text-red-500">Log Out</span>
                            </button>
                        </form>
                    </div>
                </div>

                <p class="text-center text-[10px] text-gray-600 mt-8 pb-4">App Version 1.0.0 â€¢ Cosmic Build</p>
            </div>

        </div>
    </div>
</body>
</html>
