<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyTicket</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { dark: '#0B0F19', accent: '#FF8A5B' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B0F19; color: #E2E8F0; }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FF8A5B;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 138, 91, 0.2);
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden flex flex-col justify-center px-6">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-brand-accent/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-80 h-80 bg-blue-600/10 rounded-full blur-[100px]"></div>
    </div>

    <div th:if="${param.error != null || param.logout != null || successMessage != null}"
         x-data="{ show: true }" x-show="show" x-cloak
         x-init="setTimeout(() => show = false, 4000)"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-[-20px]"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-[-20px]"
         class="fixed top-6 left-4 right-4 z-50 p-4 rounded-2xl flex items-center gap-3 shadow-2xl backdrop-blur-md border"
         th:classappend="${param.error != null} ? 'bg-red-500/10 border-red-500/20 text-red-400' : 'bg-green-500/10 border-green-500/20 text-green-400'">
        
        <i th:class="${param.error != null} ? 'ri-error-warning-fill text-xl' : 'ri-checkbox-circle-fill text-xl'"></i>
        <div class="text-sm font-medium">
            <span th:if="${param.error}">Email atau password salah.</span>
            <span th:if="${param.logout}">Anda berhasil logout.</span>
            <span th:if="${successMessage}" th:text="${successMessage}"></span>
        </div>
        <button @click="show = false" class="ml-auto text-white/50 hover:text-white"><i class="ri-close-line"></i></button>
    </div>

    <div class="relative z-10 w-full max-w-sm mx-auto" x-data="{ mode: 'login' }"> <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-3xl bg-gradient-to-br from-brand-accent to-orange-600 shadow-lg shadow-orange-500/20 mb-6 transform rotate-3">
                <i class="ri-rocket-2-fill text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Welcome <span class="text-brand-accent">Explorer</span></h1>
            <p class="text-gray-400 text-sm mt-2">Masuk untuk melanjutkan petualanganmu.</p>
        </div>

        <div class="relative">
            
            <div x-show="mode === 'login'" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 -translate-x-10"
                 x-transition:enter-end="opacity-100 translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-x-0"
                 x-transition:leave-end="opacity-0 translate-x-10">
                
                <form th:action="@{/login}" method="POST" class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Email</label>
                        <div class="relative">
                            <i class="ri-mail-line absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="text" name="username" class="glass-input w-full rounded-xl py-3.5 pl-11 pr-4 text-white placeholder-gray-500 text-sm" placeholder="nama@email.com" required>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                        <div class="relative" x-data="{ show: false }">
                            <i class="ri-lock-line absolute left-4 top-3.5 text-gray-400"></i>
                            <input :type="show ? 'text' : 'password'" name="password" class="glass-input w-full rounded-xl py-3.5 pl-11 pr-12 text-white placeholder-gray-500 text-sm" placeholder="••••••••" required>
                            <button type="button" @click="show = !show" class="absolute right-4 top-3.5 text-gray-400 hover:text-white transition-colors">
                                <i :class="show ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <a href="#" class="text-xs text-brand-accent hover:text-white transition-colors">Lupa Password?</a>
                    </div>

                    <button type="submit" class="w-full bg-brand-accent hover:bg-orange-600 text-brand-dark font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <span>Masuk Sekarang</span>
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-400 text-sm">Belum punya akun?</p>
                    <button @click="mode = 'register'" class="text-white font-bold text-sm mt-1 border-b-2 border-brand-accent pb-0.5 hover:text-brand-accent transition-colors">Daftar Akun Baru</button>
                </div>
            </div>

            <div x-show="mode === 'register'" style="display: none;"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-x-10"
                 x-transition:enter-end="opacity-100 translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-x-0"
                 x-transition:leave-end="opacity-0 -translate-x-10">
                
                <form th:action="@{/register}" method="POST" class="space-y-4">
                    <div>
                        <div class="relative">
                            <i class="ri-user-smile-line absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="text" name="name" class="glass-input w-full rounded-xl py-3.5 pl-11 pr-4 text-white placeholder-gray-500 text-sm" placeholder="Nama Lengkap" required>
                        </div>
                    </div>

                    <div>
                        <div class="relative">
                            <i class="ri-mail-line absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="email" name="email" class="glass-input w-full rounded-xl py-3.5 pl-11 pr-4 text-white placeholder-gray-500 text-sm" placeholder="Email (@gmail.com)" required>
                        </div>
                    </div>

                    <div>
                        <div class="relative">
                            <i class="ri-phone-line absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="tel" name="phone" class="glass-input w-full rounded-xl py-3.5 pl-11 pr-4 text-white placeholder-gray-500 text-sm" placeholder="Nomor Telepon" required>
                        </div>
                    </div>
                    
                    <div>
                        <div class="relative" x-data="{ show: false }">
                            <i class="ri-lock-line absolute left-4 top-3.5 text-gray-400"></i>
                            <input :type="show ? 'text' : 'password'" name="password" class="glass-input w-full rounded-xl py-3.5 pl-11 pr-12 text-white placeholder-gray-500 text-sm" placeholder="Buat Password" required>
                            <button type="button" @click="show = !show" class="absolute right-4 top-3.5 text-gray-400 hover:text-white transition-colors">
                                <i :class="show ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div>
                        <p class="text-[10px] text-gray-500 mt-2 ml-1">*Minimal 8 karakter</p>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/20 transition-all active:scale-95 mt-2">
                        Buat Akun
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-400 text-sm">Sudah punya akun?</p>
                    <button @click="mode = 'login'" class="text-white font-bold text-sm mt-1 border-b-2 border-brand-accent pb-0.5 hover:text-brand-accent transition-colors">Login Disini</button>
                </div>
            </div>

        </div>

        <div class="mt-12 text-center">
            <a th:href="@{/android}" class="inline-flex items-center gap-2 text-xs text-gray-500 hover:text-white transition-colors px-4 py-2 rounded-full hover:bg-white/5">
                <i class="ri-arrow-left-line"></i> Kembali ke Beranda
            </a>
        </div>

    </div>

</body>
</html>
