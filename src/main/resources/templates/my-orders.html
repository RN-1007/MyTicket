<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pesanan Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div th:replace="~{fragment/user-navbar :: navbar}"></div>

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Pesanan Saya</h1>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
             <span th:text="${errorMessage}"></span>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Detail Item</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Harga</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    
                    <tr th:each="order : ${orders}">
                        <td class="px-6 py-4" th:text="${order.orderId}">1</td>
                        <td class="px-6 py-4" th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy HH:mm')}">Tanggal</td>
                        <td class="px-6 py-4">
                             <span th:text="${order.status}"
                                   th:classappend="${order.status.name() == 'PAID'} ? 'text-green-600' : (${order.status.name() == 'PENDING'} ? 'text-yellow-600' : 'text-red-600')"
                                   class="font-semibold">
                                 Status
                             </span>
                        </td>

                        <td class="px-6 py-4">
                            <ul class="list-disc list-inside">
                                <li th:each="detail : ${order.orderDetails}">
                                    
                                    <span th:if="${detail.hotelRoom != null}" 
                                          th:text="${detail.quantity} + 'x ' + ${detail.hotelRoom.roomType} + ' (' + ${detail.hotelRoom.hotel.name} + ')'">
                                        Detail Hotel
                                    </span>
                                    
                                    <span th:if="${detail.attractionTicket != null}" 
                                          th:text="${detail.quantity} + 'x Tiket ' + ${detail.attractionTicket.attraction.name}">
                                        Detail Atraksi
                                    </span>
                                    
                                    <span th:if="${detail.transportTicket != null}" 
                                          th:text="${detail.quantity} + 'x Tiket ' + ${detail.transportTicket.transport.name}">
                                        Detail Transport
                                    </span>
                                </li>
                            </ul>
                        </td>
                        <td class="px-6 py-4 font-semibold">
                            <span th:text="'Rp ' + ${#numbers.formatDecimal(#aggregates.sum(order.orderDetails.![totalPrice]), 0, 'POINT', 0, 'COMMA')}">
                                Total Harga
                            </span>
                        </td>
                    </tr>
                    
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Anda belum memiliki pesanan.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
